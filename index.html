<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverters.io</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .header { background: #006633; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 600px; margin: 10px auto; background: white; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        /* Вкладки 4х2 - залізна структура */
        .tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #ccc; border: 1px solid #ccc; }
        .tab { background: #006633; color: white; border: none; padding: 12px 0; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .tab.active { background: white; color: #006633; }

        /* Конвертер - БЕЗ сантиметрів, щоб нічого не ламалося */
        .box { border: 1px solid #ddd; margin: 15px 0; padding: 15px; background: #fafafa; border-radius: 5px; }
        .row { display: flex; align-items: center; margin-bottom: 12px; }
        .row label { width: 90px; font-weight: bold; font-size: 14px; }
        .field { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px; font-weight: bold; }

        /* SEO та Футер */
        .seo { padding: 15px; border-top: 1px solid #eee; font-size: 14px; line-height: 1.5; color: #444; }
        .seo h2 { color: #006633; font-size: 18px; }
        footer { text-align: center; padding: 20px; background: #333; color: white; }
        .f-link { color: #90ee90; text-decoration: underline; cursor: pointer; margin: 0 10px; font-weight: bold; }
        
        /* Модальне вікно */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; }
        .modal-c { background: white; width: 85%; max-width: 450px; margin: 50px auto; padding: 25px; border-radius: 8px; position: relative; color: #333; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size:20px;">UnitConverters.io</h1>
    <select onchange="changeL(this.value)" id="langS">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs"></div>
    <div class="box">
        <div class="row"><label id="l-amt">Amount:</label><input type="number" id="vIn" class="field" value="1" oninput="calc()"></div>
        <div class="row"><label id="l-fr">From:</label><select id="uIn" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-to">To:</label><select id="uOut" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-res">Result:</label><input type="text" id="vOut" class="field" readonly style="background:#e8f5e9;"></div>
    </div>
    <div class="seo" id="seo"></div>
</div>

<footer>
    <div id="copy" style="margin-bottom:10px;">© 2025 UnitConverters.io</div>
    <span class="f-link" onclick="pop('priv')" id="l-priv">Privacy</span>
    <span class="f-link" onclick="pop('term')" id="l-term">Terms</span>
</footer>

<div class="modal" id="mod" onclick="pop('close')">
    <div class="modal-c" onclick="event.stopPropagation()">
        <span style="position:absolute; right:15px; top:10px; cursor:pointer; font-size:25px;" onclick="pop('close')">×</span>
        <div id="m-text"></div>
    </div>
</div>

<script>
    const langs = {
        en: { amt: "Amount:", fr: "From:", to: "To:", res: "Result:", priv: "Privacy Policy", term: "Terms", cats: ["Currency", "Length", "Weight", "Clothing", "Temp", "Speed", "Area", "Time"], seo: "<h2>Online Unit Converter</h2><p>Accurate results for daily use.</p>", m_priv: "Privacy: No data collection.", m_term: "Terms: For info only." },
        uk: { amt: "Сума:", fr: "З:", to: "В:", res: "Результат:", priv: "Конфіденційність", term: "Умови", cats: ["Валюта", "Довжина", "Вага", "Одяг", "Темп", "Швидкість", "Площа", "Час"], seo: "<h2>Конвертер Одиниць</h2><p>Точні та швидкі розрахунки.</p>", m_priv: "Конфіденційність: Ми не збираємо дані.", m_term: "Умови: Тільки для ознайомлення." },
        es: { amt: "Cantidad:", fr: "De:", to: "A:", res: "Resultado:", priv: "Privacidad", term: "Términos", cats: ["Moneda", "Longitud", "Peso", "Ropa", "Temp", "Velocidad", "Área", "Tiempo"], seo: "<h2>Convertidor Pro</h2><p>Resultados precisos en tiempo real.</p>", m_priv: "Privacidad: No hay datos.", m_term: "Términos: Solo info." },
        de: { amt: "Betrag:", fr: "Von:", to: "Bis:", res: "Ergebnis:", priv: "Datenschutz", term: "AGB", cats: ["Währung", "Länge", "Gewicht", "Kleidung", "Temp", "Tempo", "Fläche", "Zeit"], seo: "<h2>Einheitenrechner</h2><p>Schnelle Umrechnung.</p>", m_priv: "Datenschutz: Keine Datenerfassung.", m_term: "AGB: Ohne Gewähr." }
    };

    let curL = localStorage.getItem('lang') || 'en';
    let activeC = 0;
    const data = {
        "Currency": { USD: 1, EUR: 0.92, UAH: 41 },
        "Length": { Meter: 1, KM: 0.001, Foot: 3.28 },
        "Weight": { KG: 1, Gram: 1000 },
        "Clothing": { US: 1, EU: 1 },
        "Temp": { type: "temp", units: ["Celsius", "Fahrenheit"] },
        "Speed": { KMH: 1, MPH: 0.62 },
        "Area": { M2: 1 },
        "Time": { Min: 1 }
    };

    function changeL(v) { curL = v; localStorage.setItem('lang', v); update(); }

    function update() {
        const l = langs[curL];
        document.getElementById('l-amt').innerText = l.amt;
        document.getElementById('l-fr').innerText = l.fr;
        document.getElementById('l-to').innerText = l.to;
        document.getElementById('l-res').innerText = l.res;
        document.getElementById('l-priv').innerText = l.priv;
        document.getElementById('l-term').innerText = l.term;
        document.getElementById('seo').innerHTML = l.seo;

        const g = document.getElementById('tabs'); g.innerHTML = '';
        Object.keys(data).forEach((cat, i) => {
            const b = document.createElement('button');
            b.className = `tab ${i === activeC ? 'active' : ''}`;
            b.innerText = l.cats[i];
            b.onclick = () => { activeC = i; update(); };
            g.appendChild(b);
        });
        fill();
    }

    function fill() {
        const c = Object.keys(data)[activeC];
        const i = document.getElementById('uIn'), o = document.getElementById('uOut');
        i.innerHTML = ''; o.innerHTML = '';
        const un = data[c].type === "temp" ? data[c].units : Object.keys(data[c]);
        un.forEach(u => { i.add(new Option(u, u)); o.add(new Option(u, u)); });
        if (o.options.length > 1) o.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('vIn').value);
        const ck = Object.keys(data)[activeC];
        const uI = document.getElementById('uIn').value, uO = document.getElementById('uOut').value;
        const res = document.getElementById('vOut');
        if (isNaN(v)) { res.value = ''; return; }
        if (data[ck].type === "temp") {
            res.value = uI === uO ? v : (uI === "Celsius" ? (v * 9/5) + 32 : (v - 32) * 5/9).toFixed(2);
        } else {
            res.value = (v / data[ck][uI] * data[ck][uO]).toFixed(4);
        }
    }

    function pop(m) {
        const mod = document.getElementById('mod');
        if (m === 'close') { mod.style.display = 'none'; return; }
        document.getElementById('m-text').innerHTML = m === 'priv' ? langs[curL].m_priv : langs[curL].m_term;
        mod.style.display = 'block';
    }

    update();
</script>
</body>
</html>
