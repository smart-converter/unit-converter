<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Elite - Pro Conversion Tool</title>
    <style>
        :root { 
            --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; 
            --accent: #38bdf8; --border: #334155;
        }
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            line-height: 1.6; -webkit-font-smoothing: antialiased; 
            display: flex; flex-direction: column; min-height: 100vh;
        }
        .header { background: var(--card-bg); padding: 25px 20px; border-bottom: 1px solid var(--border); text-align: center; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: -1px; }

        .content { flex: 1; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        
        .calc-card { background: var(--card-bg); border-radius: 24px; padding: 25px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.4); margin-bottom: 30px; }
        
        label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .input-box { width: 100%; padding: 14px; background: #0f172a; border: 1px solid var(--border); border-radius: 12px; color: #fff; font-size: 18px; font-weight: 700; box-sizing: border-box; margin-bottom: 20px; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }

        select.input-box { cursor: pointer; }

        .res-container { background: rgba(56, 189, 248, 0.05); border: 2px dashed var(--accent); border-radius: 15px; padding: 20px; text-align: center; margin-top: 10px; }
        .res-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; font-weight: 800; }
        .res-val { font-size: 32px; font-weight: 900; color: var(--accent); word-break: break-all; }

        .network-box { text-align: center; padding: 20px; border-top: 1px solid var(--border); margin-top: 20px; }
        .network-title { font-size: 13px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 15px; }
        .tool-link { display: inline-block; text-decoration: none; color: var(--accent); border: 1px solid var(--accent); padding: 8px 18px; border-radius: 50px; font-size: 13px; font-weight: 700; margin: 5px; transition: 0.3s; }
        .tool-link:hover { background: var(--accent); color: #0f172a; }

        footer { padding: 30px 20px; text-align: center; border-top: 1px solid var(--border); background: #0f172a; }
        .footer-text { color: #475569; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

<div class="header">
    <h1>UNIT CONVERTER ELITE</h1>
</div>

<div class="content">
    <div class="container">
        <div class="calc-card">
            <label>Значення</label>
            <input type="number" id="inputValue" class="input-box" value="1" oninput="convert()">

            <label>З яких одиниць</label>
            <select id="fromUnit" class="input-box" onchange="convert()">
                <option value="km">Кілометри (km)</option>
                <option value="m">Метри (m)</option>
                <option value="cm">Сантиметри (cm)</option>
                <option value="mi">Милі (mi)</option>
                <option value="ft">Фути (ft)</option>
            </select>

            <label>У які одиниці</label>
            <select id="toUnit" class="input-box" onchange="convert()">
                <option value="m" selected>Метри (m)</option>
                <option value="km">Кілометри (km)</option>
                <option value="cm">Сантиметри (cm)</option>
                <option value="mi">Милі (mi)</option>
                <option value="ft">Фути (ft)</option>
            </select>

            <div class="res-container">
                <div class="res-label">Результат:</div>
                <div class="res-val" id="result">1000.00</div>
            </div>
        </div>

        <div class="network-box">
            <div class="network-title">Наші елітні інструменти:</div>
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link">Percentage Calculator</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link">VAT Calculator</a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-text">© 2026 Unit Converter Elite. Професійна точність.</div>
</footer>

<script>
    const factors = {
        km: 1000,
        m: 1,
        cm: 0.01,
        mi: 1609.344,
        ft: 0.3048
    };

    function convert() {
        const val = parseFloat(document.getElementById('inputValue').value);
        const from = document.getElementById('fromUnit').value;
        const to = document.getElementById('toUnit').value;
        const resElement = document.getElementById('result');

        if (isNaN(val)) {
            resElement.innerText = "0.00";
            return;
        }

        // Логіка: значення * коефіцієнт_з / коефіцієнт_в
        const result = (val * factors[from]) / factors[to];

        // Форматування результату (до 4 знаків після коми, якщо потрібно)
        resElement.innerText = result.toLocaleString(undefined, {
            minimumFractionDigits: 2, 
            maximumFractionDigits: 4
        });
    }

    // Запуск при завантаженні
    window.onload = convert;
</script>
</body>
</html>
