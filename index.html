<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Unit Converter - Fast & Precise</title>
    <meta name="description" content="Free high-precision unit converter. Convert length, weight, temperature, and area instantly. Mobile-friendly, accurate, and professional tool for everyday use.">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; }
        
        .top-header { background-color: #166534; padding: 0 15px; height: 60px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 18px; font-weight: 900; color: white; }
        
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

        .lang-switcher { 
            background: transparent; border: 1px solid white; color: white; 
            padding: 5px 10px; border-radius: 6px; font-size: 15px; 
            cursor: pointer; font-weight: 700; outline: none;
        }
        .lang-switcher option { color: #333; background: #fff; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 10px; box-sizing: border-box; }
        
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 10px 0; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 48px; text-align: center; cursor: pointer; font-size: 9px; font-weight: 800; text-transform: uppercase; display: flex; align-items: center; justify-content: center; border: none; width: 100%; font-family: inherit; }
        .tab.active { background: #fff; color: #166534; }
        
        .ad-space { background: rgba(255, 255, 255, 0.02); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; color: var(--text-muted); font-size: 10px; height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 25px 20px; background: var(--card-bg); border-radius: 12px; }
        .row { display: flex; flex-direction: column; margin-bottom: 15px; }
        .row label { font-size: 13px; color: var(--text-muted); font-weight: 600; margin-bottom: 5px; }
        
        .input-field, .select-field { padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 17px; font-weight: 700; background: #0f172a; color: #fff; outline: none; width: 100%; box-sizing: border-box; }
        .res-field { color: var(--accent-green) !important; border-color: var(--accent-green) !important; background: rgba(34, 197, 94, 0.05) !important; }

        .seo-content { padding: 20px 5px; line-height: 1.6; font-size: 14px; color: var(--text-muted); }
        .seo-content h2 { color: var(--accent-green); font-size: 18px; margin: 20px 0 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-weight: 800; }

        .tools-network { padding: 20px 0; text-align: center; border-top: 1px solid var(--border-color); margin-top: 10px; }
        .tools-network h2 { margin: 0 0 15px 0; color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-width: 440px; margin: 0 auto; }
        .tool-link-btn { padding: 10px 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 11px; font-weight: 800; display: flex; align-items: center; justify-content: center; height: 44px; box-sizing: border-box; }

        /* ВІЗУАЛЬНИЙ ФУТЕР ДЛЯ GOOGLE */
        footer { 
            border-top: 1px solid var(--border-color); 
            padding: 40px 15px; 
            text-align: center; 
            display: block; 
            width: 100%; 
            margin-top: 20px;
        }
        .footer-info-block { 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 20px; 
            margin: 0 auto 20px auto; 
            background: rgba(255, 255, 255, 0.02); 
            text-align: left; 
            max-width: 500px; 
            font-size: 13px; 
            line-height: 1.6; 
            color: var(--text-muted); 
        }
        .footer-btn { 
            background: none; border: none; color: var(--accent-green); 
            cursor: pointer; padding: 12px 15px; font-weight: 700; 
            font-size: 13px; font-family: inherit; text-decoration: underline; 
            display: inline-block; 
        }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { 
            background: var(--card-bg); margin: 15% auto; padding: 35px 20px 20px; 
            width: 88%; max-width: 500px; border-radius: 12px; position: relative; 
            border: 1px solid var(--border-color); color: white; line-height: 1.6; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .close-btn { 
            position: absolute; right: 5px; top: 5px; 
            font-size: 40px; cursor: pointer; color: var(--text-muted); 
            padding: 10px 20px; background: none; border: none;
        }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartUnit.io</h1>
    <div>
        <label for="langSelect" class="sr-only">Language</label>
        <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
            <option value="en">English</option>
            <option value="uk">Українська</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
</header>

<main class="container">
    <nav id="tabs" class="tabs-grid" aria-label="Units"></nav>
    <div class="ad-space">ADVERTISEMENT</div>
    
    <div class="converter-box">
        <div class="row">
            <label id="lbl-from">From:</label>
            <select id="unitFrom" class="select-field" onchange="calc()"></select>
            <input type="number" id="valIn" class="input-field" style="margin-top:10px" value="1" oninput="calc()">
        </div>
        <div class="row">
            <label id="lbl-to">To:</label>
            <select id="unitTo" class="select-field" onchange="calc()"></select>
            <input type="text" id="valOut" class="input-field res-field" style="margin-top:10px" readonly aria-live="polite">
        </div>
    </div>

    <section class="seo-content" id="seo-box"></section>

    <section class="tools-network">
        <h2 id="txt-other-tools">Elite Tool Network</h2>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage Calc</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn" id="lnk-vat">VAT Calculator</a>
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency</a>
            <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn" id="lnk-loan">Loans</a>
            <a href="https://smart-converter.github.io/discount-calculator/" class="tool-link-btn" id="lnk-disc">Discounts</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tips</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI Calc</a>
        </div>
    </section>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p style="font-size: 11px; margin-bottom: 10px;">© 2026 SmartUnit.io - Engineering Standards</p>
    <nav aria-label="Legal">
        <button class="footer-btn" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</button>
        <button class="footer-btn" onclick="openPol('terms')" id="link-terms">Terms of Use</button>
    </nav>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()" aria-hidden="true" role="dialog">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">×</button>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            from: "From:", to: "To:", other: "Elite Tool Network", cats: ["Length", "Weight", "Temp", "Area"],
            unitNames: {
                Length: ["Meters", "Kilometers", "Miles", "Feet", "Inches", "Centimeters"],
                Weight: ["Kilograms", "Grams", "Pounds", "Ounces"],
                Temp: ["Celsius", "Fahrenheit", "Kelvin"],
                Area: ["Sq Meters", "Sq Kilometers", "Acres", "Hectares"]
            },
            footer: "SmartUnit.io is a professional-grade unit conversion platform. We provide high-precision calculations for engineers, students, and travelers worldwide. Accuracy and speed are our top priorities in every calculation.",
            seo: "<h2>Why Choose SmartUnit?</h2><p>Our converter supports multiple categories and provides instant results with 100% mathematical precision for professional use.</p>",
            privacy: "Privacy Policy", terms: "Terms of Use",
            privText: "<h2>Privacy Policy</h2><p>We do not store your data. All conversions happen locally in your browser.</p>",
            termsText: "<h2>Terms of Use</h2><p>Our tools are for informational use. Always double-check critical values.</p>"
        },
        uk: {
            from: "З:", to: "В:", other: "Інші професійні інструменти", cats: ["Довжина", "Вага", "Темп.", "Площа"],
            unitNames: {
                Довжина: ["Метри", "Кілометри", "Милі", "Фути", "Дюйми", "Сантиметри"],
                Вага: ["Кілограми", "Грами", "Фунти", "Унції"],
                "Темп.": ["Цельсій", "Фаренгейт", "Кельвін"],
                Площа: ["Кв. метри", "Кв. кілометри", "Акри", "Гектари"]
            },
            footer: "SmartUnit.io — це професійна платформа для конвертації одиниць. Ми забезпечуємо високу точність розрахунків для інженерів, студентів та мандрівників по всьому світу. Точність та швидкість — наші головні пріоритети.",
            seo: "<h2>Переваги SmartUnit</h2><p>Миттєва конвертація між метричними та імперськими системами з повною математичною точністю.</p>",
            privacy: "Конфіденційність", terms: "Умови",
            privText: "<h2>Конфіденційність</h2><p>Ваші дані не зберігаються на серверах. Все працює у вашому браузері.</p>",
            termsText: "<h2>Умови використання</h2><p>Використовуйте для ознайомлення. Перевіряйте критичні дані перед проектуванням.</p>"
        }
    };

    let curLang = localStorage.getItem('lang_unit') || 'en';
    let currentTab = 0;

    const conversionData = [
        { Meters: 1, Kilometers: 0.001, Miles: 0.000621371, Feet: 3.28084, Inches: 39.3701, Centimeters: 100 },
        { Kilograms: 1, Grams: 1000, Pounds: 2.20462, Ounces: 35.274 },
        { type: 'temp' },
        { "Sq Meters": 1, "Sq Kilometers": 0.000001, Acres: 0.000247105, Hectares: 0.0001 }
    ];

    function changeLang(l) { curLang = l; localStorage.setItem('lang_unit', l); updateUI(); }

    function updateUI() {
        const l = translations[curLang] || translations.en;
        document.documentElement.lang = curLang;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('txt-other-tools').innerText = l.other;
        document.getElementById('footer-full-text').innerText = l.footer;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('seo-box').innerHTML = l.seo;
        initTabs();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        const l = translations[curLang] || translations.en;
        l.cats.forEach((cat, i) => {
            const btn = document.createElement('button');
            btn.className = `tab ${i === currentTab ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => { currentTab = i; initTabs(); };
            t.appendChild(btn);
        });
        fillSelects();
    }

    function fillSelects() {
        const l = translations[curLang] || translations.en;
        const catName = l.cats[currentTab];
        const units = l.unitNames[catName];
        const from = document.getElementById('unitFrom');
        const to = document.getElementById('unitTo');
        from.innerHTML = ''; to.innerHTML = '';
        units.forEach(u => {
            from.add(new Option(u, u));
            to.add(new Option(u, u));
        });
        to.selectedIndex = 1;
        calc();
    }

    function calc() {
        const val = parseFloat(document.getElementById('valIn').value) || 0;
        const fromU = document.getElementById('unitFrom').value;
        const toU = document.getElementById('unitTo').value;
        const out = document.getElementById('valOut');
        
        if (currentTab === 2) { // Logic for Temperature
            if (fromU.includes("Celsius") || fromU.includes("Цельсій")) {
                out.value = toU.includes("Fahrenheit") ? (val * 9/5) + 32 : toU.includes("Kelvin") ? val + 273.15 : val;
            } else if (fromU.includes("Fahrenheit")) {
                out.value = toU.includes("Celsius") ? (val - 32) * 5/9 : toU.includes("Kelvin") ? (val - 32) * 5/9 + 273.15 : val;
            } else {
                out.value = toU.includes("Celsius") ? val - 273.15 : toU.includes("Fahrenheit") ? (val - 273.15) * 9/5 + 32 : val;
            }
        } else {
            const lEn = translations.en;
            const catEn = lEn.cats[currentTab];
            const unitsEn = lEn.unitNames[catEn];
            const curFromEn = unitsEn[document.getElementById('unitFrom').selectedIndex];
            const curToEn = unitsEn[document.getElementById('unitTo').selectedIndex];
            const data = conversionData[currentTab];
            out.value = (val / data[curFromEn] * data[curToEn]).toLocaleString(undefined, {maximumFractionDigits: 4});
        }
    }

    function openPol(t) {
        const l = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = t === 'privacy' ? l.privText : l.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    updateUI();
</script>
</body>
</html>
