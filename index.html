<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Express</title>
    <style>
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; -webkit-font-smoothing: antialiased; }
        .top-header { background-color: #006633; padding: 4px 15px; display: flex; align-items: center; justify-content: space-between; color: white; }
        .top-header h1 { margin: 0; font-size: 17px; font-weight: 600; }
        .container { max-width: 800px; margin: 0 auto; padding: 4px; background: #fff; min-height: 100vh; box-sizing: border-box; }
        
        /* МЕНЮ: Висота 0.5см, Ультра-жирний шрифт */
        .tabs-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 1px; 
            background-color: #ddd; 
            border: 1px solid #ddd;
            margin-bottom: 4px;
        }
        .tab { 
            background: #006633; 
            color: #fff; 
            height: 28px; /* Ще компактніше */
            text-align: center; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 900; /* Максимальна жирність */
            letter-spacing: -0.2px; /* Щоб літери були щільнішими */
            text-transform: uppercase;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab.active { background: #fff; color: #006633; box-shadow: inset 0 -2px 0 #006633; }

        /* КОНВЕРТЕР: Стиснутий до 4см */
        .converter-box { border: 1px solid #ccc; padding: 8px 12px; background: #fafafa; border-radius: 3px; margin-bottom: 8px; }
        .row { display: flex; align-items: center; margin-bottom: 4px; }
        .row:last-child { margin-bottom: 0; }
        .row label { width: 65px; font-size: 13px; color: #333; font-weight: 700; }
        .input-field { 
            flex: 1; 
            padding: 5px 8px; 
            border: 1px solid #999; 
            border-radius: 2px; 
            font-size: 17px; 
            font-weight: 800; /* Жирні цифри */
            width: 100%; 
            box-sizing: border-box; 
            height: 32px;
        }

        .ad-space { background: #fffef0; border: 1px dashed #dcd3b6; margin: 4px 0; text-align: center; padding: 8px; color: #999; font-size: 10px; min-height: 35px; }

        /* ТАБЛИЦЯ: Ультра-щільна */
        .quick-table { width: 100%; border-collapse: collapse; margin: 4px 0; font-size: 13px; }
        .quick-table th { background-color: #f1f1f1; color: #006633; padding: 4px 8px; text-align: left; border-bottom: 1px solid #006633; }
        .quick-table td { padding: 2px 8px; border-bottom: 1px solid #eee; color: #004499; cursor: pointer; text-decoration: underline; line-height: 1.1; }

        .seo-content { padding: 8px; line-height: 1.4; font-size: 14px; color: #444; border-top: 1px solid #eee; }
        .seo-content h2 { color: #006633; font-size: 16px; margin: 8px 0 4px; }
        
        footer { border-top: 1px solid #eee; padding: 12px 10px; text-align: center; background: #f9f9f9; font-size: 11px; }
        .footer-link { color: #004499; text-decoration: underline; cursor: pointer; padding: 0 5px; font-weight: bold; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #fff; margin: 15% auto; padding: 15px; width: 85%; border-radius: 4px; position: relative; }
        .close-btn { position: absolute; right: 10px; top: 0; font-size: 25px; cursor: pointer; }

        @media (max-width: 480px) {
            .tab { font-size: 10.5px; height: 26px; }
            .row label { width: 60px; }
        }
    </style>
</head>
<body>
