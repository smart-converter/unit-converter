<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Unit Converter - Fast & Precise Measurements</title>
    <meta name="description" content="Convert length, weight, and volume instantly. Professional unit converter with multiple categories. Fast, accurate, and free online tool.">
    
    <link rel="alternate" hreflang="en" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="uk" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="es" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="de" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="x-default" href="https://smart-converter.github.io/unit-converter/" />

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); -webkit-font-smoothing: antialiased; color: var(--text-light); }
        
        /* Fixed height header prevents CLS */
        .top-header { background-color: #166534; height: 50px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); box-sizing: border-box; }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; }
        
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; height: 34px; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; min-height: 100vh; }
        
        /* Tabs with fixed height */
        .tabs-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0 10px; border-radius: 8px; overflow: hidden; height: 44px; }
        .tab { background: #166534; color: #fff; height: 44px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; }
        
        /* Reserved space for Ads to prevent layout shift */
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; color: var(--text-muted); font-size: 11px; height: 90px; line-height: 90px; border-radius: 8px; box-sizing: border-box; overflow: hidden; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 80px; font-size: 16px; color: var(--text-muted); font-weight: 700; }
        
        .input-field, .unit-select { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; box-sizing: border-box; height: 48px; background: #fff; color: #000; outline: none; }
        .unit-select { margin-left: 10px; flex: 0.6; font-size: 16px; }

        .seo-content { padding: 15px; line-height: 1.7; font-size: 15px; color: var(--text-muted); border-top: 1px solid var(--border-color); margin-top: 20px; min-height: 250px; }
        .seo-content h2 { color: var(--accent-green); font-size: 19px; margin: 20px 0 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-weight: 900; }

        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tools-network h4 { margin: 0 0 15px 0; color: var(--text-muted); font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-link-btn { padding: 12px 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; display: flex; align-items: center; justify-content: center; min-height: 44px; }
        .tool-link-btn:last-child:nth-child(odd) { grid-column: 1 / span 2; justify-self: center; width: calc(50% - 5px); }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: var(--text-muted); }
        .footer-info-block { border: 2px solid var(--border-glow); border-radius: 12px; padding: 18px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); text-align: left; min-height: 80px; }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 0 8px; font-weight: 900; display: inline-block; min-height: 44px; line-height: 44px; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 25px; width: 85%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid var(--border-glow); color: white; line-height: 1.6; }
        .close-btn { position: absolute; right: 10px; top: 0; font-size: 38px; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartConverter</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect" aria-label="Select Language">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</header>

<main class="container">
    <nav id="tabs" class="tabs-grid"></nav>
    
    <div class="ad-space">ADVERTISEMENT AREA</div>
    
    <div class="converter-box">
        <div class="row">
            <label id="lbl-from" for="val1">From:</label>
            <input type="number" id="val1" class="input-field" value="1" oninput="convert(1)">
            <select id="unit1" class="unit-select" onchange="convert(1)"></select>
        </div>
        
        <div class="row">
            <label id="lbl-to" for="val2">To:</label>
            <input type="number" id="val2" class="input-field" oninput="convert(2)">
            <select id="unit2" class="unit-select" onchange="convert(1)"></select>
        </div>
    </div>

    <article class="seo-content" id="seo-box"></article>

    <section class="tools-network">
        <h4 id="txt-other-tools">Elite Network Tools</h4>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency</a>
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn" id="lnk-vat">VAT Calc</a>
            <a href="https://smart-converter.github.io/discount-calculator/" class="tool-link-btn" id="lnk-disc">Discount</a>
            <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn" id="lnk-loan">Loan Calc</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tip Calc</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI Calc</a>
        </div>
    </section>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p>© 2026 SmartConverter - High Precision Unit Tools</p>
    <div style="margin-top:10px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content"><span class="close-btn" onclick="closeModal()">×</span><div id="modalBody"></div></div>
</div>

<script>
    const units = {
        length: { m: 1, km: 1000, cm: 0.01, mm: 0.001, mi: 1609.34, yd: 0.9144, ft: 0.3048, in: 0.0254 },
        weight: { kg: 1, g: 0.001, mg: 0.000001, lb: 0.453592, oz: 0.0283495, t: 1000 },
        volume: { l: 1, ml: 0.001, m3: 1000, gal: 3.78541, cup: 0.236588 }
    };

    const translations = {
        en: {
            from: "From:", to: "To:", cats: ["Length", "Weight", "Volume"],
            other: "Elite Network Tools", privacy: "Privacy Policy", terms: "Terms of Use",
            cur: "Currency", perc: "Percentage", vat: "VAT Calc", disc: "Discount", loan: "Loan Calc", tip: "Tip Calc", bmi: "BMI Calc",
            footer: "SmartConverter.io provides precise unit conversions for everyday needs. Our tool supports length, weight, and volume metrics with professional accuracy. Designed for students, engineers, and travelers.",
            seo: `<h2>Why Use Our Unit Converter?</h2><p>Accurate measurement conversion is essential in science, cooking, and construction. Our <strong>Unit Converter</strong> allows you to switch between metric and imperial systems instantly.</p><h2>Global Standards</h2><p>We support all major units like Kilometers, Miles, Kilograms, and Pounds. The interface is optimized for speed, ensuring no layout shifts during calculation.</p>`,
            privText: "<h2>Privacy</h2><p>Calculations are local. No data is sent to our servers.</p>", 
            termsText: "<h2>Terms</h2><p>Results are for information. Verify for critical engineering tasks.</p>"
        },
        uk: {
            from: "З:", to: "В:", cats: ["Довжина", "Вага", "Об'єм"],
            other: "Інші інструменти", privacy: "Конфіденційність", terms: "Умови",
            cur: "Валюти", perc: "Відсотки", vat: "ПДВ", disc: "Знижки", loan: "Кредити", tip: "Чайові", bmi: "Індекс маси",
            footer: "SmartConverter.io пропонує точне перетворення одиниць для щоденних потреб. Наш інструмент підтримує довжину, вагу та об'єм з професійною точністю.",
            seo: `<h2>Навіщо потрібен конвертер одиниць?</h2><p>Точне перетворення вимірювань критичне для навчання, кулінарії та будівництва. Наш <strong>Конвертер одиниць</strong> дозволяє миттєво перемикатися між метричною та імперською системами.</p><h2>Підтримка стандартів</h2><p>Ми підтримуємо всі основні одиниці: кілометри, милі, кілограми та фунти. Інтерфейс оптимізовано для швидкості.</p>`,
            privText: "<h2>Конфіденційність</h2><p>Розрахунки локальні. Дані не передаються.</p>", 
            termsText: "<h2>Умови</h2><p>Результати мають ознайомчий характер.</p>"
        },
        es: {
            from: "De:", to: "A:", cats: ["Longitud", "Peso", "Volumen"],
            other: "Otras herramientas", privacy: "Privacidad", terms: "Términos",
            cur: "Moneda", perc: "Porcentajes", vat: "IVA", disc: "Descuento", loan: "Préstamo", tip: "Propina", bmi: "IMC",
            footer: "SmartConverter.io proporciona conversiones de unidades precisas para las necesidades diarias. Nuestra herramienta soporta métricas de longitud, peso y volumen con precisión profesional.",
            seo: `<h2>¿Por qué usar nuestro convertidor?</h2><p>La conversión precisa de medidas es esencial en la ciencia, la cocina y la construcción. Nuestro <strong>Convertidor de Unidades</strong> le permite cambiar entre sistemas métricos e imperiales al instante.</p><h2>Estándares Globales</h2><p>Soportamos todas las unidades principales como kilómetros, millas, kilogramos y libras. La interfaz está optimizada para la velocidad.</p>`,
            privText: "<h2>Privacidad</h2><p>Los cálculos son locales. No se envían datos.</p>", 
            termsText: "<h2>Términos</h2><p>Uso informativo solamente.</p>"
        },
        de: {
            from: "Von:", to: "Zu:", cats: ["Länge", "Gewicht", "Volumen"],
            other: "Andere Tools", privacy: "Datenschutz", terms: "AGB",
            cur: "Währung", perc: "Prozent", vat: "MwSt", disc: "Rabatt", loan: "Kredit", tip: "Trinkgeld", bmi: "BMI Rechner",
            footer: "SmartConverter.io bietet präzise Einheitenumrechnungen für den täglichen Bedarf. Unser Tool unterstützt Längen-, Gewichts- und Volumenmetriken mit professioneller Genauigkeit.",
            seo: `<h2>Einheiten präzise umrechnen</h2><p>Genaue Messumrechnungen sind in Wissenschaft, Küche und Bauwesen unerlässlich. Mit unserem <strong>Einheitenumrechner</strong> können Sie sofort zwischen metrischen und imperialen Systemen wechseln.</p><h2>Globale Standards</h2><p>Wir unterstützen alle wichtigen Einheiten wie Kilometer, Meilen, Kilogramm und Pfund. Die Benutzeroberfläche ist auf Geschwindigkeit optimiert.</p>`,
            privText: "<h2>Datenschutz</h2><p>Berechnungen erfolgen lokal im Browser.</p>", 
            termsText: "<h2>AGB</h2><p>Nur zur Information.</p>"
        }
    };

    let curLang = localStorage.getItem('lang_unit') || 'en';
    let currentCat = 'length';

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('lang_unit', lang);
        updateUI();
    }

    function updateUI() {
        const t = translations[curLang] || translations.en;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-from').innerText = t.from;
        document.getElementById('lbl-to').innerText = t.to;
        document.getElementById('txt-other-tools').innerText = t.other;
        document.getElementById('footer-full-text').innerText = t.footer;
        document.getElementById('link-privacy').innerText = t.privacy;
        document.getElementById('link-terms').innerText = t.terms;
        document.getElementById('seo-box').innerHTML = t.seo;
        
        document.getElementById('lnk-cur').innerText = t.cur;
        document.getElementById('lnk-perc').innerText = t.perc;
        document.getElementById('lnk-vat').innerText = t.vat;
        document.getElementById('lnk-disc').innerText = t.disc;
        document.getElementById('lnk-loan').innerText = t.loan;
        document.getElementById('lnk-tip').innerText = t.tip;
        document.getElementById('lnk-bmi').innerText = t.bmi;
        
        initTabs();
        fillSelects();
    }

    function initTabs() {
        const tr = translations[curLang] || translations.en;
        const keys = Object.keys(units);
        const nav = document.getElementById('tabs');
        nav.innerHTML = '';
        keys.forEach((k, i) => {
            const d = document.createElement('div');
            d.className = `tab ${k === currentCat ? 'active' : ''}`;
            d.innerText = tr.cats[i];
            d.onclick = () => { currentCat = k; initTabs(); fillSelects(); };
            nav.appendChild(d);
        });
    }

    function fillSelects() {
        const s1 = document.getElementById('unit1');
        const s2 = document.getElementById('unit2');
        s1.innerHTML = ''; s2.innerHTML = '';
        Object.keys(units[currentCat]).forEach(u => {
            s1.add(new Option(u, u));
            s2.add(new Option(u, u));
        });
        s2.selectedIndex = 1;
        convert(1);
    }

    function convert(dir) {
        const v1 = document.getElementById('val1');
        const v2 = document.getElementById('val2');
        const u1 = document.getElementById('unit1').value;
        const u2 = document.getElementById('unit2').value;
        const cat = units[currentCat];

        if (dir === 1) {
            const val = parseFloat(v1.value);
            if (isNaN(val)) { v2.value = ""; return; }
            v2.value = ((val * cat[u1]) / cat[u2]).toFixed(4);
        } else {
            const val = parseFloat(v2.value);
            if (isNaN(val)) { v1.value = ""; return; }
            v1.value = ((val * cat[u2]) / cat[u1]).toFixed(4);
        }
    }

    function openPol(type) {
        const t = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? t.privText : t.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    
    updateUI();
</script>
</body>
</html>
