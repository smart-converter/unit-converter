<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unit Converter PRO</title>
    <style>
        :root { --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --accent: #38bdf8; --success: #22c55e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: var(--bg); color: var(--text); line-height: 1.6; }
        .header { background: #1e293b; padding: 25px 20px; border-bottom: 1px solid #334155; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px 15px; }
        .calc-card { background: var(--card-bg); border-radius: 24px; padding: 25px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        select, input { width: 100%; padding: 16px; border: 2px solid #475569; border-radius: 14px; font-size: 18px; font-weight: 700; background: #0f172a; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        select:focus, input:focus { border-color: var(--accent); }
        .res-box { width: 100%; padding: 20px; border: 2px solid var(--success); border-radius: 14px; font-size: 24px; font-weight: 900; background: rgba(34, 197, 94, 0.1); color: var(--success); text-align: center; box-sizing: border-box; }
        footer { margin-top: 50px; padding: 40px 20px; border-top: 1px solid #334155; text-align: center; }
        .footer-link { color: var(--accent); text-decoration: none; font-weight: 800; font-size: 14px; margin: 0 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 800; color: #94a3b8; font-size: 14px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="header">
    <h1>Unit Converter PRO</h1>
</div>

<div class="container">
    <div class="calc-card">
        <label>Категорія</label>
        <select id="category" onchange="updateUnits()">
            <option value="length">Довжина (км, м, см, милі)</option>
            <option value="weight">Вага (кг, г, фунти)</option>
            <option value="temp">Температура (°C, °F)</option>
        </select>

        <label>Від</label>
        <div style="display: flex; gap: 10px;">
            <input type="number" id="inputVal" oninput="convert()" placeholder="0">
            <select id="fromUnit" onchange="convert()" style="flex: 0.7;"></select>
        </div>

        <label>До</label>
        <select id="toUnit" onchange="convert()"></select>

        <div id="result" class="res-box">0</div>
    </div>
</div>

<footer>
    <p style="font-weight: 800; color: #475569;">© 2025 Smart Converter Team</p>
    <div style="margin-top: 15px;">
        <a href="https://smart-converter.github.io/percentage-calculator/" class="footer-link">PERCENTAGE CALCULATOR</a>
        <a href="#" class="footer-link">PRIVACY</a>
    </div>
</footer>

<script>
const units = {
    length: { "Кілометри": 1000, "Метри": 1, "Сантиметри": 0.01, "Милі": 1609.34 },
    weight: { "Кілограми": 1, "Грами": 0.001, "Фунти": 0.453592 },
    temp: { "Celsius": "c", "Fahrenheit": "f" }
};

function updateUnits() {
    const cat = document.getElementById('category').value;
    const from = document.getElementById('fromUnit');
    const to = document.getElementById('toUnit');
    from.innerHTML = ""; to.innerHTML = "";
    
    Object.keys(units[cat]).forEach(unit => {
        from.innerHTML += `<option value="${units[cat][unit]}">${unit}</option>`;
        to.innerHTML += `<option value="${units[cat][unit]}">${unit}</option>`;
    });
    convert();
}

function convert() {
    const val = parseFloat(document.getElementById('inputVal').value);
    const from = document.getElementById('fromUnit').value;
    const to = document.getElementById('toUnit').value;
    const res = document.getElementById('result');

    if (isNaN(val)) { res.innerText = "0"; return; }

    if (document.getElementById('category').value === 'temp') {
        if (from === to) res.innerText = val;
        else if (from === 'c') res.innerText = ((val * 9/5) + 32).toFixed(2) + " °F";
        else res.innerText = ((val - 32) * 5/9).toFixed(2) + " °C";
    } else {
        const result = (val * from) / to;
        res.innerText = result.toLocaleString();
    }
}

updateUnits();
</script>
</body>
</html>
