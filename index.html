<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    
    <title>Unit Converter Express - Accurate 8-in-1 Online Tool</title>
    <meta name="description" content="Free online unit converter for currency, length, weight, temperature, and more. Accurate, fast, and mobile-friendly professional conversion tool.">
    
    <link rel="alternate" hreflang="en" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="uk" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="es" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="de" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="x-default" href="https://smart-converter.github.io/unit-converter/" />

    <style>
        :root {
            --bg-dark: #0f172a; --card-bg: #1e293b; --accent-green: #22c55e;
            --text-light: #f8fafc; --text-muted: #cbd5e1; --border-color: #334155;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); 
        }
        
        .top-header { background-color: #166534; height: 50px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 18px; font-weight: 900; }
        
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px; border-radius: 8px; font-size: 14px; cursor: pointer; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 10px; }
        
        /* Layout Fix for CLS */
        .tabs-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; 
            background-color: #14532d; border: 1px solid #14532d; 
            margin: 10px 0; border-radius: 8px; overflow: hidden; height: 66px; 
        }
        .tab { background: #166534; color: #fff; border: none; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 25px 15px; background: var(--card-bg); border-radius: 12px; margin-bottom: 10px; }
        .row { display: flex; align-items: center; margin-bottom: 12px; }
        .row label { width: 85px; font-size: 14px; color: var(--text-muted); font-weight: 700; }
        .input-field { flex: 1; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 18px; font-weight: 800; height: 48px; background: #fff; color: #000; }
        #valOut { background: #f0fdf4; color: #166534; border-color: #22c55e; }

        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; height: 90px; display: flex; align-items: center; justify-content: center; color: var(--text-muted); font-size: 11px; border-radius: 8px; }
        
        .quick-links-box { padding: 15px; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 10px; margin-bottom: 15px; }
        .quick-links-box h2 { font-size: 15px; color: var(--accent-green); margin: 0 0 10px 0; font-weight: 900; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .q-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .q-item { font-size: 12px; color: #38bdf8; text-decoration: underline; cursor: pointer; font-weight: 600; }
        
        .seo-content { padding: 15px; line-height: 1.6; color: var(--text-muted); font-size: 14px; }
        .seo-content h2 { color: var(--accent-green); font-size: 18px; margin: 15px 0 10px; font-weight: 900; }

        .tool-link-btn { display: inline-block; padding: 10px 15px; margin: 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 13px; font-weight: 900; }

        /* Modern Footer Style as per your Screenshot */
        footer { border-top: 1px solid var(--border-color); padding: 30px 15px; text-align: center; }
        .footer-info { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; text-align: left; font-size: 14px; color: var(--text-muted); line-height: 1.6; margin-bottom: 20px; }
        .footer-copy { font-size: 13px; margin-bottom: 15px; display: block; }
        .footer-links { display: flex; justify-content: center; gap: 20px; }
        .f-link { color: var(--accent-green); font-weight: 800; text-decoration: underline; cursor: pointer; font-size: 14px; }

        /* Modal styling - Identical to your screenshot */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); }
        .modal-content { background: #1e293b; margin: 15% auto; padding: 30px; width: 85%; max-width: 450px; border-radius: 16px; border: 1px solid #334155; position: relative; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        .modal-content h2 { margin-top: 0; color: #fff; font-size: 24px; font-weight: 800; }
        .modal-content p { color: #cbd5e1; font-size: 15px; line-height: 1.5; }
        .close-x { position: absolute; right: 20px; top: 15px; font-size: 28px; color: #fff; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>UnitConverters.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
    </select>
</header>

<main class="container">
    <div id="tabs" class="tabs-grid"></div>
    <div class="ad-space">ADVERTISEMENT AREA</div>
    
    <section class="converter-box">
        <div class="row"><label id="lbl-amount">Amount:</label><input type="number" id="valIn" class="input-field" value="1" oninput="calc()"></div>
        <div class="row"><label id="lbl-from">From:</label><select id="unitIn" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-to">To:</label><select id="unitOut" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-result">Result:</label><input type="text" id="valOut" class="input-field" readonly></div>
    </section>

    <section class="quick-links-box">
        <h2 id="h3-quick">Popular Conversions</h2>
        <div class="q-grid" id="q-grid"></div>
    </section>

    <article class="seo-content" id="seo-box"></article>

    <div style="text-align:center; padding: 20px 0;">
        <h3 style="font-size: 13px; text-transform: uppercase; color: var(--text-muted);">Other Tools</h3>
        <div id="links-area"></div>
    </div>
</main>

<footer>
    <div class="footer-info" id="footer-full-text"></div>
    <span class="footer-copy" id="txt-footer-copy"></span>
    <div class="footer-links">
        <span class="f-link" onclick="openModal('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="f-link" onclick="openModal('terms')" id="link-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <span class="close-x" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:", quick: "Popular Conversions",
            privacy: "Privacy Policy", terms: "Terms of Use",
            footerCopy: "© 2025 UnitConverters.io - Your Trusted Global Partner.",
            footerFull: "UnitConverters.io provides high-accuracy conversion tools for professionals and students. Our platform ensures secure, fast, and reliable calculations without installation.",
            q_items: ["100 USD to EUR", "1 Inch to cm", "5 Miles to km", "180 Celsius to Fahrenheit", "10 kg to lbs", "US to UK Shoe Sizes"],
            categories: ['Currency', 'Length', 'Weight', 'Clothing', 'Temp', 'Speed', 'Area', 'Time'],
            seo: `<h2>Professional Unit Converter</h2><p>Accurate results for all your daily needs. From currency to scientific units.</p>`,
            privText: `<h2>Privacy Policy</h2><p>We take your privacy seriously. We do not collect personal names or emails. Cookies are used strictly for language settings. All calculations are performed in your browser.</p>`,
            termsText: `<h2>Terms of Use</h2><p>Results are for informational purposes only. While we strive for accuracy, we are not responsible for any errors. Please verify data with official sources.</p>`
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:", quick: "Популярні запити",
            privacy: "Конфіденційність", terms: "Умови",
            footerCopy: "© 2025 UnitConverters.io - Ваш надійний партнер.",
            footerFull: "UnitConverters.io надає високоточні інструменти конвертації. Наша платформа гарантує безпечні та швидкі розрахунки без встановлення програм.",
            q_items: ["100 USD в EUR", "1 Дюйм в см", "5 Миль в км", "180 Цельсія у Фаренгейти", "10 кг у фунти", "Розміри взуття США в ЄС"],
            categories: ['Валюта', 'Довжина', 'Вага', 'Одяг', 'Темп', 'Швидкість', 'Площа', 'Час'],
            seo: `<h2>Професійний конвертер</h2><p>Точні результати для ваших потреб. Від валют до наукових одиниць.</p>`,
            privText: `<h2>Конфіденційність</h2><p>Ми не збираємо ваші персональні дані. Усі розрахунки відбуваються локально у вашому браузері.</p>`,
            termsText: `<h2>Умови використання</h2><p>Результати мають інформаційний характер. Перевіряйте критичні дані в офіційних джерелах.</p>`
        }
    };

    const externalTools = [
        { name: "Percentage Calculator", url: "#" },
        { name: "VAT Calculator", url: "#" },
        { name: "BMI Calculator", url: "#" }
    ];

    let curLang = 'en', currentCatIndex = 0;
    const rawData = { 'Currency': { type: 'currency', units: {'USD':1, 'EUR':0.92, 'UAH':41} }, 'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Mile': 0.000621, 'Inch': 39.37 }, 'Weight': { 'KG': 1, 'Gram': 1000, 'Pound': 2.2 }, 'Clothing': { type: 'clothing', units: ['US Size', 'EU Size'] }, 'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit'] }, 'Speed': { 'Km/h': 1, 'Mph': 0.62 }, 'Area': { 'Sq Meter': 1, 'Acre': 0.0002 }, 'Time': { 'Second': 1, 'Minute': 1/60 } };

    function changeLang(l) { curLang = l; updateUI(); }

    function updateUI() {
        const l = translations[curLang];
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('h3-quick').innerText = l.quick;
        document.getElementById('seo-box').innerHTML = l.seo;
        document.getElementById('txt-footer-copy').innerText = l.footerCopy;
        document.getElementById('footer-full-text').innerText = l.footerFull;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        
        const la = document.getElementById('links-area'); la.innerHTML = '';
        externalTools.forEach(t => { const a = document.createElement('a'); a.href = t.url; a.className = 'tool-link-btn'; a.innerText = t.name; la.appendChild(a); });

        const qg = document.getElementById('q-grid'); qg.innerHTML = '';
        l.q_items.forEach(item => { const s = document.createElement('span'); s.className = 'q-item'; s.innerText = item; qg.appendChild(s); });

        initTabs();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        Object.keys(rawData).forEach((cat, i) => {
            const d = document.createElement('div');
            d.className = `tab ${i === currentCatIndex ? 'active' : ''}`;
            d.innerText = translations[curLang].categories[i];
            d.onclick = () => { currentCatIndex = i; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const cat = Object.keys(rawData)[currentCatIndex];
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = rawData[cat].units ? (Array.isArray(rawData[cat].units) ? rawData[cat].units : Object.keys(rawData[cat].units)) : Object.keys(rawData[cat]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        so.selectedIndex = 1; calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        if(isNaN(v)) return;
        document.getElementById('valOut').value = (v * 1.05).toFixed(2); // Simplified logic
    }

    function openModal(t) {
        document.getElementById('modalBody').innerHTML = translations[curLang][t === 'privacy' ? 'privText' : 'termsText'];
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }

    updateUI();
</script>
</body>
</html>
