<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    
    <title>Unit Converter Express - Accurate 8-in-1 Online Tool</title>
    <meta name="description" content="Free, fast, and accurate online unit converter for currency, length, weight, temperature, and more. No installation required. Works on mobile and desktop.">
    <meta name="keywords" content="unit converter, currency exchange, length converter, weight converter, online tools">
    
    <link rel="canonical" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="en" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="uk" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="es" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="de" href="https://smart-converter.github.io/unit-converter/" />
    <link rel="alternate" hreflang="x-default" href="https://smart-converter.github.io/unit-converter/" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Unit Converter Express",
      "url": "https://smart-converter.github.io/unit-converter/",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0"
      },
      "featureList": "Currency, Length, Weight, Clothing, Temperature, Speed, Area, Time conversion"
    }
    </script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
            --border-color: #334155;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg-dark); 
            -webkit-font-smoothing: antialiased; color: var(--text-light);
            min-height: 100vh;
        }
        
        .top-header { background-color: #166534; height: 50px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; letter-spacing: 0.5px; }
        
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; }
        
        .tabs-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; 
            background-color: #14532d; border: 1px solid #14532d; 
            margin: 15px 0 10px; border-radius: 8px; overflow: hidden; 
            min-height: 66px; 
        }
        .tab { background: #166534; color: #fff; height: 32px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; box-shadow: inset 0 -2px 0 #166534; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; margin-bottom: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 12px; }
        .row label { width: 90px; font-size: 15px; color: var(--text-muted); font-weight: 700; }
        
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; width: 100%; height: 48px; background: #fff; color: #000; }
        #valOut { background: #f0fdf4; color: #166534; border-color: #22c55e; }

        .ad-space { 
            background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); 
            margin: 10px 0; text-align: center; padding: 15px; color: var(--text-muted); 
            font-size: 11px; height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; 
        }
        
        .quick-links-box { padding: 15px; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 10px; }
        .quick-links-box h2 { font-size: 16px; color: var(--accent-green); margin: 0 0 10px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-weight: 900; }
        .q-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .q-item { font-size: 13px; color: #38bdf8; text-decoration: underline; cursor: pointer; font-weight: 600; }
        
        .seo-content { padding: 15px; line-height: 1.7; font-size: 15px; color: var(--text-muted); border-top: 1px solid var(--border-color); margin-top: 10px; }
        .seo-content h2 { color: var(--accent-green); font-size: 19px; margin: 20px 0 10px; font-weight: 900; }
        
        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); }
        .tool-link-btn { display: inline-block; padding: 8px 16px; margin: 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 13px; font-weight: 900; }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: var(--text-muted); }
        .footer-info-block { border: 1px solid var(--border-color); border-radius: 12px; padding: 18px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); text-align: left; }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; font-weight: 900; margin: 0 10px; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; padding-top: 50px; }
        .modal-content { background: var(--card-bg); margin: auto; padding: 25px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; border: 1px solid var(--border-color); }
        .close-btn { position: absolute; right: 15px; top: 5px; font-size: 32px; cursor: pointer; color: #fff; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>UnitConverters.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect" aria-label="Select Language">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</header>

<main class="container">
    <nav id="tabs" class="tabs-grid" aria-label="Converter categories"></nav>
    
    <div class="ad-space" aria-hidden="true">ADVERTISEMENT</div>
    
    <section class="converter-box">
        <div class="row">
            <label for="valIn" id="lbl-amount">Amount:</label>
            <input type="number" id="valIn" class="input-field" value="1" oninput="calc()" aria-labelledby="lbl-amount">
        </div>
        <div class="row">
            <label for="unitIn" id="lbl-from">From:</label>
            <select id="unitIn" class="input-field" onchange="calc()" aria-label="Select source unit"></select>
        </div>
        <div class="row">
            <label for="unitOut" id="lbl-to">To:</label>
            <select id="unitOut" class="input-field" onchange="calc()" aria-label="Select target unit"></select>
        </div>
        <div class="row">
            <label for="valOut" id="lbl-result">Result:</label>
            <input type="text" id="valOut" class="input-field" readonly aria-labelledby="lbl-result">
        </div>
    </section>

    <section class="quick-links-box">
        <h2 id="h3-quick">Popular Conversions</h2>
        <div class="q-grid" id="q-grid"></div>
    </section>

    <article class="seo-content" id="seo-box"></article>

    <section class="tools-network">
        <h2 id="txt-other-tools">Other Useful Tools</h2>
        <div id="links-area"></div>
    </section>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p id="txt-footer-copy">© 2026 UnitConverters.io - All rights reserved.</p>
    <nav style="margin-top:10px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms of Use</span>
    </nav>
</footer>

<div id="siteModal" class="modal" role="dialog" aria-modal="true" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()" aria-label="Close modal">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:", quick: "Popular Conversions",
            privacy: "Privacy Policy", terms: "Terms of Use", other: "Other Tools",
            footerCopy: "© 2026 UnitConverters.io - Your Trusted Global Partner for Daily Calculations.",
            footerFull: "UnitConverters.io is dedicated to providing high-accuracy conversion tools. We update our currency exchange rates and measurement standards daily to maintain precision.",
            q_items: ["100 USD to EUR", "1 Inch to cm", "5 Miles to km", "180 Celsius to Fahrenheit", "10 kg to lbs", "50 Meters to Feet"],
            categories: ['Currency', 'Length', 'Weight', 'Clothing', 'Temp', 'Speed', 'Area', 'Time'],
            seo: `<h2>Professional Unit Converter Online</h2><p>Our <strong>Unit Converter</strong> provides real-time currency rates, clothing size charts, and scientific measurements. Optimized for speed and accuracy.</p>`,
            privText: `<h2>Privacy Policy</h2><p>We do not collect personal data. Cookies are used for language settings only.</p>`,
            termsText: `<h2>Terms of Use</h2><p>Results are for information only. Verify critical data with official sources.</p>`
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:", quick: "Популярні запити",
            privacy: "Конфіденційність", terms: "Умови", other: "Інші інструменти",
            footerCopy: "© 2026 UnitConverters.io - Ваш надійний партнер для розрахунків.",
            footerFull: "UnitConverters.io надає високоточні інструменти конвертації. Ми щодня оновлюємо курси валют та стандарти вимірювань.",
            q_items: ["100 USD у EUR", "1 Дюйм у см", "5 Миль у км", "180 C у F", "10 кг у фунти", "50 метрів у фути"],
            categories: ['Валюта', 'Довжина', 'Вага', 'Одяг', 'Темп', 'Швидкість', 'Площа', 'Час'],
            seo: `<h2>Професійний конвертер одиниць онлайн</h2><p>Швидка конвертація валют, розмірів та фізичних величин в одному місці.</p>`,
            privText: `<h2>Політика конфіденційності</h2><p>Ми не збираємо персональні дані.</p>`,
            termsText: `<h2>Умови використання</h2><p>Результати носять інформаційний характер.</p>`
        }
    };

    const externalTools = [
        { name: "Percentage Calculator", url: "https://smart-converter.github.io/percentage-calculator/" },
        { name: "VAT Calculator", url: "https://smart-converter.github.io/vat-calculator/" },
        { name: "BMI Calculator", url: "https://smart-converter.github.io/bmi-calculator/" }
    ];

    let curLang = localStorage.getItem('lang') || 'en';
    const clothingData = { "US Size": [2, 4, 6, 8, 10], "EU Size": [32, 34, 36, 38, 40], "UK Size": [4, 6, 8, 10, 12] };
    const rawData = { 'Currency': { type: 'currency', units: {} }, 'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Mile': 0.000621, 'Inch': 39.37 }, 'Weight': { 'KG': 1, 'Gram': 1000, 'Pound': 2.204 }, 'Clothing': { type: 'clothing', units: Object.keys(clothingData) }, 'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit', 'Kelvin'] }, 'Speed': { 'Km/h': 1, 'Mph': 0.621 }, 'Area': { 'Sq Meter': 1, 'Acre': 0.000247 }, 'Time': { 'Second': 1, 'Minute': 1/60 } };
    let currentCatIndex = 0;

    function changeLang(lang) { curLang = lang; localStorage.setItem('lang', lang); updateUI(); }

    function updateUI() {
        const l = translations[curLang] || translations['en'];
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('seo-box').innerHTML = l.seo;
        document.getElementById('h3-quick').innerText = l.quick;
        document.getElementById('txt-footer-copy').innerText = l.footerCopy;
        document.getElementById('footer-full-text').innerText = l.footerFull;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('txt-other-tools').innerText = l.other;
        
        const la = document.getElementById('links-area'); la.innerHTML = '';
        externalTools.forEach(t => {
            const a = document.createElement('a'); a.href = t.url; a.className = 'tool-link-btn'; a.innerText = t.name; la.appendChild(a);
        });

        const qg = document.getElementById('q-grid'); qg.innerHTML = '';
        l.q_items.forEach(item => {
            const s = document.createElement('span'); s.className = 'q-item'; s.innerText = item; s.onclick = () => window.scrollTo(0,0); qg.appendChild(s);
        });
        initTabs();
    }

    async function fetchRates() {
        try { 
            const res = await fetch('https://open.er-api.com/v6/latest/USD'); 
            const json = await res.json(); 
            rawData['Currency'].units = json.rates; 
        } catch(e) { 
            rawData['Currency'].units = {'USD':1, 'EUR':0.92, 'UAH':41}; 
        }
        updateUI();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        Object.keys(rawData).forEach((cat, index) => {
            const d = document.createElement('button');
            d.className = `tab ${index === currentCatIndex ? 'active' : ''}`;
            d.innerText = (translations[curLang] || translations['en']).categories[index];
            d.onclick = () => { currentCatIndex = index; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const catKey = Object.keys(rawData)[currentCatIndex];
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = (rawData[catKey].type === 'temp' || rawData[catKey].type === 'clothing') ? rawData[catKey].units : Object.keys(rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        if (so.options.length > 1) so.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const catKey = Object.keys(rawData)[currentCatIndex];
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v)) { out.value = ''; return; }
        if (rawData[catKey].type === 'temp') {
            let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
            let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
            out.value = r.toFixed(2);
        } else if (rawData[catKey].type === 'clothing') {
            const idx = clothingData[fi].indexOf(v); 
            out.value = idx !== -1 ? clothingData[ti][idx] : "N/A";
        } else {
            const rates = rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey];
            out.value = ((v / rates[fi]) * rates[ti]).toLocaleString('en-US', {maximumFractionDigits: 4});
        }
    }

    function openPol(type) { 
        const l = translations[curLang] || translations['en'];
        document.getElementById('modalBody').innerHTML = type==='privacy' ? l.privText : l.termsText;
        document.getElementById('siteModal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    fetchRates();
</script>
</body>
</html>
