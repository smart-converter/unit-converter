<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Express - Professional Tool</title>
    <style>
        body { font-family: Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; -webkit-tap-highlight-color: transparent; }
        .top-header { background-color: #006633; padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; }
        .top-header h1 { color: #fff; margin: 0; font-size: 18px; font-weight: normal; }
        .container { max-width: 800px; margin: 0 auto; padding: 5px; background: #fff; min-height: 100vh; box-sizing: border-box; }
        
        /* СТИСЛІ ПРЯМОКУТНИКИ (ЯК У КОНКУРЕНТІВ) */
        .tabs-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 1px; 
            background-color: #ccc; 
            border: 1px solid #ccc;
            margin-bottom: 8px;
        }
        .tab { 
            background: #006633; 
            color: #fff; 
            padding: 8px 1px; /* Мінімальні відступи */
            min-height: 32px; 
            text-align: center; 
            cursor: pointer; 
            font-size: 13px; /* Оптимальний розмір */
            font-weight: 600;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab.active { background: #fff; color: #006633; box-shadow: inset 0 -2px 0 #006633; }

        /* СТИСЛЕ ВІКНО КОНВЕРТЕРА */
        .converter-box { border: 1px solid #ddd; padding: 12px; background: #fdfdfd; border-radius: 4px; margin-bottom: 10px; }
        .row { display: flex; align-items: center; margin-bottom: 8px; } /* Зменшено відступ між рядками */
        .row:last-child { margin-bottom: 0; }
        .row label { width: 75px; font-size: 14px; color: #444; font-weight: bold; }
        .input-field { flex: 1; padding: 8px 10px; border: 1px solid #bbb; border-radius: 3px; font-size: 16px; width: 100%; box-sizing: border-box; }

        .ad-space { background: #fffdf0; border: 1px dashed #d1c7ac; margin: 8px 0; text-align: center; padding: 10px; color: #888; font-size: 11px; min-height: 50px; }

        .quick-table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 13px; border: 1px solid #eee; }
        .quick-table th { background-color: #f9f9f9; color: #006633; padding: 8px; text-align: left; border-bottom: 1px solid #006633; }
        .quick-table td { padding: 8px; border-bottom: 1px solid #f0f0f0; color: #004488; cursor: pointer; text-decoration: underline; }

        .seo-content { padding: 10px; line-height: 1.5; font-size: 14px; color: #555; border-top: 1px solid #eee; }
        .seo-content h2 { color: #006633; font-size: 16px; margin: 10px 0 5px 0; }
        
        footer { border-top: 1px solid #eee; padding: 15px 10px; text-align: center; background: #f9f9f9; font-size: 12px; }
        .footer-link { color: #004488; text-decoration: none; cursor: pointer; padding: 0 10px; font-weight: bold; }

        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
        .modal-content { background: #fff; margin: 25% auto; padding: 15px; width: 85%; max-width: 400px; border-radius: 6px; position: relative; }
        .close-btn { position: absolute; right: 5px; top: -5px; font-size: 30px; color: #333; cursor: pointer; }

        @media (max-width: 480px) {
            .tab { font-size: 11px; min-height: 30px; }
            .row label { width: 70px; font-size: 13px; }
            .input-field { padding: 6px 8px; font-size: 15px; }
        }
    </style>
</head>
<body>

<div class="top-header">
    <h1>UnitConverters<span>.io</span></h1>
    <div style="opacity: 0.8; font-size: 18px;">⚖️</div>
</div>

<div class="container">
    <div class="tabs-grid" id="tabs"></div>

    <div class="ad-space">ADVERTISEMENT</div>

    <div class="converter-box">
        <div class="row"><label>Amount:</label><input type="number" id="valIn" class="input-field" value="1" oninput="calc()"></div>
        <div class="row"><label>From:</label><select id="unitIn" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label>To:</label><select id="unitOut" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label>Result:</label><input type="text" id="valOut" class="input-field" readonly style="background:#f0f0f0; border-color:#ccc; font-weight:bold;"></div>
    </div>

    <table class="quick-table" id="conversionTable"></table>

    <div class="seo-content">
        <h2>About This Converter</h2>
        <p>A fast and precise tool for daily conversions including Currency, Length, and Clothing sizes.</p>
    </div>
</div>

<footer>
    <p>© 2025 UnitConverters.io</p>
    <span class="footer-link" onclick="openPol('privacy')">Privacy</span> | 
    <span class="footer-link" onclick="openPol('terms')">Terms</span>
</footer>

<div id="siteModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const clothingData = {
        "US Size": [2, 4, 6, 8, 10, 12, 14, 16],
        "EU Size": [32, 34, 36, 38, 40, 42, 44, 46],
        "UK Size": [6, 8, 10, 12, 14, 16, 18, 20],
        "Japan Size": [5, 7, 9, 11, 13, 15, 17, 19]
    };

    const data = {
        'Currency': { type: 'currency', units: {} },
        'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Mile': 0.000621, 'Inch': 39.37 },
        'Weight': { 'Kilogram': 1, 'Gram': 1000, 'Pound': 2.204, 'Ounce': 35.27 },
        'Clothing': { type: 'clothing', units: Object.keys(clothingData) },
        'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit', 'Kelvin'] },
        'Speed': { 'Km/h': 3.6, 'Mph': 2.237, 'Knot': 1.943 },
        'Area': { 'Sq Meter': 1, 'Acre': 0.000247, 'Hectare': 0.0001 },
        'Time': { 'Minute': 1, 'Hour': 0.0166, 'Day': 0.00069 }
    };

    let currentCat = 'Currency';

    async function fetchRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const json = await res.json();
            data['Currency'].units = json.rates;
            initTabs();
        } catch(e) { 
            data['Currency'].units = {'USD':1, 'EUR':0.92, 'UAH':41}; 
            initTabs(); 
        }
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        Object.keys(data).forEach(cat => {
            const d = document.createElement('div');
            d.className = `tab ${cat === currentCat ? 'active' : ''}`;
            d.innerText = cat;
            d.onclick = () => { currentCat = cat; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = (data[currentCat].type === 'temp' || data[currentCat].type === 'clothing') ? data[currentCat].units : Object.keys(data[currentCat].type === 'currency' ? data[currentCat].units : data[currentCat]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        if (so.options.length > 1) so.selectedIndex = 1;
        const tbl = document.getElementById('conversionTable');
        tbl.innerHTML = `<tr><th>Quick Select</th></tr>`;
        u.slice(0, 5).forEach(x => { tbl.innerHTML += `<tr><td onclick="setUnit('${x}')">${x}</td></tr>`; });
        calc();
    }

    function setUnit(x) { document.getElementById('unitIn').value = x; calc(); }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v)) { out.value = ''; return; }
        if (data[currentCat].type === 'temp') {
            let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
            let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
            out.value = r.toFixed(2);
        } else if (data[currentCat].type === 'clothing') {
            const idx = clothingData[fi].indexOf(v);
            out.value = idx !== -1 ? clothingData[ti][idx] : "N/A";
        } else {
            const rates = data[currentCat].type === 'currency' ? data[currentCat].units : data[currentCat];
            out.value = ((v / rates[fi]) * rates[ti]).toLocaleString('en-US', {maximumFractionDigits: 4});
        }
    }

    function openPol(type) { 
        document.getElementById('modalBody').innerHTML = type==='privacy' ? "We use cookies for AdSense." : "Tools provided 'as is'.";
        document.getElementById('siteModal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    fetchRates();
</script>
</body>
</html>
