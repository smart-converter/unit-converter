<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unit Converter PRO</title>
    <style>
        :root { 
            --primary: #6366f1; --primary-hover: #4f46e5;
            --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc;
        }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: var(--text); margin: 0; min-height: 100vh; display: flex; flex-direction: column;
        }
        .header { padding: 40px 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 32px; font-weight: 800; letter-spacing: -1px; color: #fff; }
        
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .converter-card {
            background: var(--card-bg); width: 100%; max-width: 450px;
            padding: 30px; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #94a3b8; }
        
        input, select {
            width: 100%; background: #0f172a; border: 2px solid #334155;
            border-radius: 12px; padding: 14px; color: #fff; font-size: 16px;
            font-weight: 600; transition: all 0.2s; box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }

        .result-display {
            background: rgba(99, 102, 241, 0.1); border: 2px dashed var(--primary);
            border-radius: 16px; padding: 20px; text-align: center; margin-top: 10px;
        }
        .result-value { font-size: 32px; font-weight: 800; color: #fff; margin: 0; }
        .result-label { font-size: 14px; color: var(--primary); font-weight: 700; text-transform: uppercase; }

        footer { padding: 30px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .footer-link { color: #94a3b8; text-decoration: none; font-size: 14px; font-weight: 600; margin: 0 10px; transition: 0.2s; }
        .footer-link:hover { color: var(--primary); }
    </style>
</head>
<body>

<div class="header">
    <h1>Unit Converter</h1>
</div>

<div class="container">
    <div class="converter-card">
        <div class="input-group">
            <label>–¢–∏–ø –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó</label>
            <select id="type" onchange="updateUnits()">
                <option value="length">üìè –î–æ–≤–∂–∏–Ω–∞</option>
                <option value="weight">‚öñÔ∏è –í–∞–≥–∞</option>
            </select>
        </div>

        <div class="input-group">
            <label>–ó–Ω–∞—á–µ–Ω–Ω—è</label>
            <input type="number" id="input" value="1" oninput="convert()">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div>
                <label>–ó</label>
                <select id="from" onchange="convert()"></select>
            </div>
            <div>
                <label>–í</label>
                <select id="to" onchange="convert()"></select>
            </div>
        </div>

        <div class="result-display">
            <p class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç</p>
            <p class="result-value" id="output">1000</p>
        </div>
    </div>
</div>

<footer>
    <div style="margin-bottom: 10px;">
        <a href="https://smart-converter.github.io/percentage-calculator/" class="footer-link">Percentage Calculator</a>
        <a href="#" class="footer-link">Privacy</a>
    </div>
    <p style="font-size: 12px; color: #475569; margin: 0;">¬© 2025 Smart Converter Team</p>
</footer>

<script>
    const units = {
        length: { "–ú–µ—Ç—Ä–∏": 1, "–ö—ñ–ª–æ–º–µ—Ç—Ä–∏": 1000, "–°–∞–Ω—Ç–∏–º–µ—Ç—Ä–∏": 0.01, "–ú–∏–ª—ñ": 1609.34 },
        weight: { "–ö—ñ–ª–æ–≥—Ä–∞–º–∏": 1, "–ì—Ä–∞–º–∏": 0.001, "–§—É–Ω—Ç–∏": 0.453592 }
    };

    function updateUnits() {
        const type = document.getElementById('type').value;
        const from = document.getElementById('from');
        const to = document.getElementById('to');
        from.innerHTML = ''; to.innerHTML = '';
        Object.keys(units[type]).forEach(u => {
            from.innerHTML += `<option value="${units[type][u]}">${u}</option>`;
            to.innerHTML += `<option value="${units[type][u]}">${u}</option>`;
        });
        if(to.options.length > 1) to.selectedIndex = 1;
        convert();
    }

    function convert() {
        const val = parseFloat(document.getElementById('input').value) || 0;
        const from = parseFloat(document.getElementById('from').value);
        const to = parseFloat(document.getElementById('to').value);
        const res = (val * from) / to;
        document.getElementById('output').innerText = res.toLocaleString(undefined, {maximumFractionDigits: 4});
    }

    updateUnits();
</script>
</body>
</html>
