<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverters.io - Universal Converter</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        .header { background: #006633; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 650px; margin: 15px auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Вкладки 4х2 - сувора структура */
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #ccc; border: 1px solid #ccc; }
        .tab { background: #006633; color: white; border: none; padding: 15px 5px; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .tab.active { background: white; color: #006633; }

        /* Конвертер */
        .converter-box { border: 1px solid #ddd; margin: 20px 0; padding: 25px; background: #fafafa; border-radius: 6px; }
        .row { display: flex; align-items: center; margin-bottom: 15px; gap: 15px; }
        .row label { width: 100px; font-weight: bold; font-size: 15px; color: #555; }
        .field { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 18px; font-weight: 800; }
        .res-field { background: #e8f5e9; border: 1px solid #006633; color: #006633; }

        footer { text-align: center; padding: 30px; background: #333; color: white; margin-top: 40px; }
        .f-link { color: #82e0aa; text-decoration: underline; cursor: pointer; margin: 0 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size:22px;">UnitConverters.io</h1>
    <select onchange="setL(this.value)" id="langSelect" style="padding:5px; font-weight:bold;">
        <option value="en">English</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    <div class="converter-box">
        <div class="row"><label id="l-amt">Amount:</label><input type="number" id="vIn" class="field" value="1" oninput="calc()"></div>
        <div class="row"><label id="l-fr">From:</label><select id="uIn" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-to">To:</label><select id="uOut" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-res">Result:</label><input type="text" id="vOut" class="field res-field" readonly></div>
    </div>
</div>

<footer>
    <div style="margin-bottom:10px;">© 2025 UnitConverters.io</div>
    <span class="f-link">Privacy Policy</span>
    <span class="f-link">Terms of Use</span>
</footer>

<script>
    const langs = {
        en: { amt:"Amount:", fr:"From:", to:"To:", res:"Result:", cats:["Currency","Length","Weight","Clothing","Temp","Speed","Area","Time"] },
        uk: { amt:"Сума:", fr:"З:", to:"В:", res:"Результат:", cats:["Валюта","Довжина","Вага","Одяг","Темп","Швидкість","Площа","Час"] }
    };

    let curL = localStorage.getItem('lang') || 'en';
    let curC = 0;
    const data = {
        "Currency": { USD: 1, EUR: 0.92, UAH: 41.2 },
        "Length": { Meter: 1, KM: 0.001, Foot: 3.28 },
        "Weight": { KG: 1, Gram: 1000 },
        "Clothing": { "US": 1, "EU": 1 },
        "Temp": { type: "temp", units: ["Celsius", "Fahrenheit"] },
        "Speed": { "Km/h": 1, "Mph": 0.62 },
        "Area": { "Sq Meter": 1 },
        "Time": { Minute: 1 }
    };

    function setL(v) { curL = v; localStorage.setItem('lang', v); update(); }

    function update() {
        const l = langs[curL] || langs.en;
        document.getElementById('l-amt').innerText = l.amt;
        document.getElementById('l-fr').innerText = l.fr;
        document.getElementById('l-to').innerText = l.to;
        document.getElementById('l-res').innerText = l.res;

        const g = document.getElementById('tabs'); g.innerHTML = '';
        Object.keys(data).forEach((cat, i) => {
            const b = document.createElement('button');
            b.className = `tab ${i === curC ? 'active' : ''}`;
            b.innerText = l.cats[i];
            b.onclick = () => { curC = i; update(); };
            g.appendChild(b);
        });
        fill();
    }

    function fill() {
        const c = Object.keys(data)[curC];
        const i = document.getElementById('uIn'), o = document.getElementById('uOut');
        i.innerHTML = ''; o.innerHTML = '';
        const un = data[c].type === "temp" ? data[c].units : Object.keys(data[c]);
        un.forEach(u => { i.add(new Option(u, u)); o.add(new Option(u, u)); });
        if (o.options.length > 1) o.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('vIn').value);
        const ck = Object.keys(data)[curC];
        const uI = document.getElementById('uIn').value, uO = document.getElementById('uOut').value;
        const res = document.getElementById('vOut');
        if (isNaN(v)) { res.value = ''; return; }
        if (data[ck].type === "temp") {
            res.value = uI === uO ? v : (uI === "Celsius" ? (v * 9/5) + 32 : (v - 32) * 5/9).toFixed(2);
        } else {
            res.value = (v / data[ck][uI] * data[ck][uO]).toFixed(4);
        }
    }
    update();
</script>
</body>
</html>
