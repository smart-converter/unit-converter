<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    <title>Unit Converter Express - Accurate 8-in-1 Online Tool</title>
    <style>
        /* ТІЛЬКИ КОЛЬОРИ ТА ЗАОКРУГЛЕННЯ */
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); }
        
        .top-header { background-color: #166534; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 18px; font-weight: 900; color: #fff; text-transform: uppercase; }
        
        /* Чіткий перемикач мов */
        .lang-switcher { background: var(--bg-dark); border: 2px solid #fff; color: white; padding: 4px 8px; border-radius: 8px; font-size: 16px; font-weight: 800; cursor: pointer; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; }
        
        /* Оригінальне меню 2х4 з заокругленням і жирним текстом */
        .tabs-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; background-color: #14532d; border: 1px solid #14532d; margin: 10px 0; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 34px; text-align: center; cursor: pointer; font-size: 12px; font-weight: 900; text-transform: uppercase; border: 0.5px solid #14532d; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; }
        
        .converter-box { padding: 15px; background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); margin-top: 10px; }
        .row { display: flex; align-items: center; margin-bottom: 10px; }
        .row label { width: 90px; font-size: 14px; color: #fff; font-weight: 900; }
        
        .input-field { flex: 1; padding: 8px; background: #fff; border: 2px solid var(--border-color); border-radius: 8px; color: #000; font-size: 18px; font-weight: 800; width: 100%; box-sizing: border-box; outline: none; }
        #valOut { color: #166534; background: #f0fdf4; border-color: #22c55e; }

        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 10px; color: #94a3b8; font-size: 11px; min-height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        
        .quick-links-box { padding: 15px; }
        .quick-links-box h3 { font-size: 18px; color: var(--accent-green); border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-weight: 900; }
        
        .q-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .q-item { font-size: 13px; color: #38bdf8; text-decoration: underline; cursor: pointer; font-weight: 700; }

        .seo-content { padding: 15px; line-height: 1.6; font-size: 14px; color: #94a3b8; }
        .seo-content h2 { color: var(--accent-green); font-size: 18px; font-weight: 900; margin-top: 20px; }
        .seo-content p { margin-bottom: 12px; }

        footer { border-top: 1px solid var(--border-color); padding: 20px; text-align: center; font-size: 12px; color: #64748b; }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; font-weight: 800; padding: 0 10px; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>UnitConverters.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    <div class="ad-space">ADVERTISEMENT AREA</div>
    <div class="converter-box">
        <div class="row"><label id="lbl-amount">Amount:</label><input type="number" id="valIn" class="input-field" value="1" oninput="calc()"></div>
        <div class="row"><label id="lbl-from">From:</label><select id="unitIn" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-to">To:</label><select id="unitOut" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-result">Result:</label><input type="text" id="valOut" class="input-field" readonly></div>
    </div>

    <div class="quick-links-box">
        <h3 id="h3-quick">Popular Conversions</h3>
        <div class="q-grid" id="q-grid"></div>
    </div>

    <div class="seo-content" id="seo-box"></div>
</div>

<footer>
    <p id="txt-footer">© 2026 UnitConverters.io</p>
    <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy</span>
    <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms</span>
</footer>

<script>
    /* ПОВНИЙ ОРИГІНАЛЬНИЙ ТЕКСТ ТА ЛОГІКА */
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:", quick: "Popular Conversions",
            privacy: "Privacy Policy", terms: "Terms of Use", footer: "© 2026 UnitConverters.io - All Rights Reserved",
            categories: ['Currency', 'Length', 'Weight', 'Clothing', 'Temp', 'Speed', 'Area', 'Time'],
            q_items: ["100 USD to EUR", "1 Inch to cm", "5 Miles to km", "180 Celsius to Fahrenheit", "10 kg to lbs", "US to UK Shoe Sizes", "50 Meters to Feet", "Speed: 60 mph to km/h"],
            seo: `<h2>Professional Multipurpose Unit Converter Online</h2>
                  <p>In today's globalized world, <strong>UnitConverters.io</strong> provides a seamless, high-speed solution for all your conversion needs. Whether you are a traveler, a student, or a professional, our tool ensures accuracy across 8 essential categories.</p>
                  <p>Our currency converter uses real-time exchange rates, ensuring you get the most up-to-date financial data for USD, EUR, and dozens of other global currencies. No more manual calculations or searching for current rates.</p>
                  <p>For technical and everyday tasks, we offer precise conversions for Length, Weight, Area, and Speed. From converting miles to kilometers for a road trip to calculating square meters for home renovation, we've got you covered.</p>
                  <p>Specialized tools like our Clothing and Temperature converters help you navigate international standards easily. Convert shoe sizes between US and EU or check the weather in Celsius and Fahrenheit with just one click.</p>`
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:", quick: "Популярні запити",
            privacy: "Конфіденційність", terms: "Умови", footer: "© 2026 UnitConverters.io - Всі права захищені",
            categories: ['Валюта', 'Довжина', 'Вага', 'Одяг', 'Темп', 'Швидкість', 'Площа', 'Час'],
            q_items: ["100 Доларів у Євро", "1 Дюйм у сантиметри", "5 Миль у кілометри", "180 Цельсія у Фаренгейти", "10 кг у фунти", "Розміри взуття США в ЄС", "50 Метрів у фути", "60 миль у км/год"],
            seo: `<h2>Професійний універсальний конвертер одиниць онлайн</h2>
                  <p>У сучасному глобалізованому світі <strong>UnitConverters.io</strong> забезпечує швидке та надійне рішення для всіх ваших потреб у конвертації. Наш інструмент гарантує точність у 8 основних категоріях для щоденного та професійного використання.</p>
                  <p>Конвертер валют використовує курси в реальному часі, що дозволяє отримувати найсвіжіші фінансові дані для USD, EUR, UAH та інших світових валют. Забудьте про ручні розрахунки та пошук актуальних курсів у мережі.</p>
                  <p>Для технічних завдань ми пропонуємо точні перетворення довжини, ваги, площі та швидкості. Від переведення миль у кілометри для подорожі до розрахунку квадратних метрів для ремонту — ми допоможемо вам у всьому.</p>
                  <p>Спеціалізовані інструменти, такі як конвертери одягу та температури, допоможуть вам легко розібратися у міжнародних стандартах. Переводьте розміри взуття або дізнавайтеся прогноз погоди у зручних для вас одиницях.</p>`
        }
    };

    let curLang = localStorage.getItem('lang') || 'en';
    const rawData = { 'Currency': { type: 'currency', units: {} }, 'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Centimeter': 100, 'Mile': 0.000621, 'Foot': 3.2808, 'Inch': 39.3701 }, 'Weight': { 'Kilogram': 1, 'Gram': 1000, 'Pound': 2.2046, 'Ounce': 35.274 }, 'Clothing': { type: 'clothing', units: ["US Size", "EU Size", "UK Size"] }, 'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit', 'Kelvin'] }, 'Speed': { 'Km/h': 1, 'Mph': 0.62137, 'Knot': 0.5399 }, 'Area': { 'Sq Meter': 1, 'Acre': 0.000247, 'Hectare': 0.0001 }, 'Time': { 'Second': 1, 'Minute': 1/60, 'Hour': 1/3600 } };
    let currentCatIndex = 0;

    function changeLang(lang) { curLang = lang; localStorage.setItem('lang', lang); updateUI(); }

    function updateUI() {
        const l = translations[curLang] || translations['en'];
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('seo-box').innerHTML = l.seo;
        document.getElementById('h3-quick').innerText = l.quick;
        initTabs();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        Object.keys(rawData).forEach((cat, index) => {
            const d = document.createElement('div');
            d.className = `tab ${index === currentCatIndex ? 'active' : ''}`;
            d.innerText = (translations[curLang] || translations['en']).categories[index];
            d.onclick = () => { currentCatIndex = index; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    async function fetchRates() {
        try { 
            const res = await fetch('https://open.er-api.com/v6/latest/USD'); 
            const json = await res.json(); 
            rawData['Currency'].units = json.rates; 
        } catch(e) { 
            rawData['Currency'].units = {'USD':1, 'EUR':0.92, 'UAH':41}; 
        }
        updateUI();
    }

    function fill() {
        const catKey = Object.keys(rawData)[currentCatIndex];
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = (rawData[catKey].type === 'temp' || rawData[catKey].type === 'clothing') ? rawData[catKey].units : Object.keys(rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const catKey = Object.keys(rawData)[currentCatIndex];
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v)) { out.value = ''; return; }
        if (rawData[catKey].type === 'temp') {
            let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
            let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
            out.value = r.toFixed(2);
        } else {
            const rates = rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey];
            out.value = ((v / rates[fi]) * rates[ti]).toFixed(4);
        }
    }

    fetchRates();
</script>
</body>
</html>
