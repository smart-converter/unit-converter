<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverters.io</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; padding: 10px; background: #fff; }
        
        /* Вкладки 4х2 */
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; }
        .tab { background: #006633; color: #fff; padding: 12px 2px; text-align: center; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase; border: 1px solid #005522; }
        .tab.active { background: #fff; color: #006633; border-bottom: none; }

        /* Блок конвертера - СТРОГО 4.5см */
        .converter-box { 
            border: 2px solid #ccc; 
            height: 4.5cm; 
            padding: 15px; 
            margin: 10px 0;
            background: #fafafa;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Розподіляє ряди всередині висоти */
        }
        
        .row { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            flex: 1; /* Ряди розтягуються, щоб заповнити 4.5см */
            max-height: 22%; /* Щоб не розповзалися надто сильно */
        }

        .row label { width: 100px; font-size: 16px; font-weight: bold; color: #333; }
        
        .input-field { 
            flex: 1; 
            height: 100%; /* Поле займає всю висоту ряду */
            padding: 0 10px; 
            border: 1px solid #999; 
            border-radius: 4px; 
            font-size: 20px; 
            font-weight: bold;
            box-sizing: border-box;
        }

        .top-header { background: #006633; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .lang-switcher { padding: 5px; border-radius: 4px; }
        footer { border-top: 1px solid #ddd; padding: 20px; text-align: center; margin-top: 20px; }
        .footer-link { color: #004499; text-decoration: underline; cursor: pointer; font-weight: bold; margin: 0 10px; }
    </style>
</head>
<body>

<div class="top-header">
    <h1 style="margin:0; font-size:20px;">UnitConverters.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    
    <div class="converter-box">
        <div class="row">
            <label id="lbl-amount">Amount:</label>
            <input type="number" id="valIn" class="input-field" value="1" oninput="calc()">
        </div>
        <div class="row">
            <label id="lbl-from">From:</label>
            <select id="unitIn" class="input-field" onchange="calc()"></select>
        </div>
        <div class="row">
            <label id="lbl-to">To:</label>
            <select id="unitOut" class="input-field" onchange="calc()"></select>
        </div>
        <div class="row">
            <label id="lbl-result">Result:</label>
            <input type="text" id="valOut" class="input-field" readonly style="background:#eee; color:#006633;">
        </div>
    </div>
</div>

<footer>
    <div id="txt-footer" style="margin-bottom:10px; font-weight:bold;">© 2025 UnitConverters.io</div>
    <span class="footer-link" onclick="showPop('priv')" id="link-privacy">Privacy Policy</span>
    <span class="footer-link" onclick="showPop('terms')" id="link-terms">Terms of Use</span>
</footer>

<script>
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:",
            privacy: "Privacy Policy", terms: "Terms of Use", footer: "© 2025 UnitConverters.io - Reliable Tools",
            cats: ['Currency', 'Length', 'Weight', 'Clothing', 'Temp', 'Speed', 'Area', 'Time'],
            privText: "Privacy Policy: We value your privacy. No personal data is collected. We use standard cookies for analytics.",
            termsText: "Terms of Use: This tool is for informational purposes. We are not liable for any conversion errors."
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:",
            privacy: "Політика конфіденційності", terms: "Умови використання", footer: "© 2025 UnitConverters.io - Надійні інструменти",
            cats: ['Валюта', 'Довжина', 'Вага', 'Одяг', 'Темп', 'Швидкість', 'Площа', 'Час'],
            privText: "Політика конфіденційності: Ми не збираємо ваші персональні дані. Cookie використовуються для аналітики.",
            termsText: "Умови використання: Сервіс надається 'як є'. Ми не несемо відповідальності за помилки в розрахунках."
        },
        es: {
            amount: "Cantidad:", from: "De:", to: "A:", result: "Resultado:",
            privacy: "Política de Privacidad", terms: "Términos de Uso", footer: "© 2025 UnitConverters.io - Herramientas Confiables",
            cats: ['Moneda', 'Longitud', 'Peso', 'Ropa', 'Temp', 'Velocidad', 'Área', 'Tiempo'],
            privText: "Política de Privacidad: Su privacidad es nuestra prioridad. No recopilamos datos personales. Utilizamos cookies para mejorar su experiencia y mostrar anuncios relevantes.",
            termsText: "Términos de Uso: Este convertidor se proporciona solo con fines informativos. No garantizamos la exactitud total y no somos responsables de pérdidas financieras."
        },
        de: {
            amount: "Betrag:", from: "Von:", to: "Bis:", result: "Ergebnis:",
            privacy: "Datenschutzerklärung", terms: "Nutzungsbedingungen", footer: "© 2025 UnitConverters.io - Zuverlässige Werkzeuge",
            cats: ['Währung', 'Länge', 'Gewicht', 'Kleidung', 'Temp', 'Tempo', 'Fläche', 'Zeit'],
            privText: "Datenschutzerklärung: Der Schutz Ihrer Daten ist uns wichtig. Wir sammeln keine personenbezogenen Daten. Cookies werden zur Analyse und für Werbezwecke verwendet.",
            termsText: "Nutzungsbedingungen: Alle Umrechnungen erfolgen ohne Gewähr. Wir haften nicht für Schäden, die aus der Nutzung dieses Tools entstehen."
        }
    };

    let curLang = localStorage.getItem('lang') || 'en';
    let activeCat = 0;
    const data = { 'Currency': {USD:1, EUR:0.92, UAH:41}, 'Length': {Meter:1, KM:0.001, Foot:3.28}, 'Weight': {KG:1, Gram:1000}, 'Clothing': {US:1, EU:1}, 'Temp': {C:1, F:1}, 'Speed': {KMH:1, MPH:0.62}, 'Area': {SM:1}, 'Time': {Sec:1} };

    function changeLang(v) { curLang = v; localStorage.setItem('lang', v); updateUI(); }

    function updateUI() {
        const l = translations[curLang];
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('txt-footer').innerText = l.footer;

        const tg = document.getElementById('tabs'); tg.innerHTML = '';
        Object.keys(data).forEach((cat, i) => {
            const d = document.createElement('div');
            d.className = `tab ${i===activeCat?'active':''}`;
            d.innerText = l.cats[i];
            d.onclick = () => { activeCat=i; updateUI(); };
            tg.appendChild(d);
        });
        fill();
    }

    function fill() {
        const cat = Object.keys(data)[activeCat];
        const sIn = document.getElementById('unitIn'), sOut = document.getElementById('unitOut');
        sIn.innerHTML = ''; sOut.innerHTML = '';
        Object.keys(data[cat]).forEach(u => { sIn.add(new Option(u,u)); sOut.add(new Option(u,u)); });
        if(sOut.options.length > 1) sOut.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const cat = Object.keys(data)[activeCat];
        const uIn = document.getElementById('unitIn').value, uOut = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if(isNaN(v)) { out.value = ''; return; }
        out.value = (v / data[cat][uIn] * data[cat][uOut]).toFixed(2);
    }

    function showPop(t) {
        alert(t === 'priv' ? translations[curLang].privText : translations[curLang].termsText);
    }

    updateUI();
</script>
</body>
</html>
