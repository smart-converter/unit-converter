<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    <title>Unit Converter Express - Accurate 8-in-1 Online Tool</title>
    <style>
        /* ЗМІНЕНО ТІЛЬКИ КОЛЬОРИ ТА СТИЛІ */
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e; /* Ваш фірмовий зелений */
            --text-light: #f8fafc;
            --border-color: #334155;
        }

        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); -webkit-font-smoothing: antialiased; color: var(--text-light); }
        
        .top-header { background-color: var(--card-bg); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; color: var(--accent-green); border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; letter-spacing: 0.5px; text-transform: uppercase; }
        
        .lang-switcher { background: var(--bg-dark); border: 1px solid var(--accent-green); color: white; padding: 4px 8px; border-radius: 6px; font-size: 13px; cursor: pointer; font-weight: bold; outline: none; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 10px; background: var(--bg-dark); min-height: 100vh; box-sizing: border-box; }
        
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background-color: var(--border-color); border: 1px solid var(--border-color); margin: 15px 0 10px; border-radius: 8px; overflow: hidden; }
        .tab { background: var(--card-bg); color: #94a3b8; height: 40px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .tab.active { background: var(--accent-green); color: var(--bg-dark); }
        
        .converter-box { border: 1px solid var(--border-color); padding: 20px; background: var(--card-bg); border-radius: 16px; margin-bottom: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        .row { display: flex; flex-direction: column; margin-bottom: 15px; }
        .row label { margin-bottom: 8px; font-size: 12px; color: #94a3b8; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        
        .input-field { background: var(--bg-dark); border: 2px solid var(--border-color); border-radius: 10px; color: #fff; padding: 12px; font-size: 18px; font-weight: 800; width: 100%; box-sizing: border-box; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: var(--accent-green); }
        
        .ad-space { background: rgba(34, 197, 94, 0.05); border: 1px dashed var(--accent-green); margin: 10px 0; text-align: center; padding: 15px; color: #64748b; font-size: 11px; min-height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }
        
        .quick-links-box { padding: 20px; background: var(--card-bg); border: 1px solid var(--border-color); margin-top: 10px; border-radius: 16px; }
        .quick-links-box h3 { font-size: 16px; color: var(--accent-green); margin: 0 0 15px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; text-transform: uppercase; font-weight: 900; }
        
        .q-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .q-item { font-size: 13px; color: #38bdf8; text-decoration: none; cursor: pointer; line-height: 1.4; font-weight: 600; }
        .q-item:hover { color: var(--accent-green); }

        .seo-content { padding: 20px; line-height: 1.7; font-size: 15px; color: #94a3b8; border-top: 1px solid var(--border-color); background: var(--bg-dark); }
        .seo-content h2 { color: var(--accent-green); font-size: 20px; margin: 25px 0 15px; font-weight: 900; }
        
        .tools-network { padding: 30px 15px; text-align: center; background: var(--card-bg); border-radius: 16px; margin: 20px 0; border: 1px solid var(--border-color); }
        .tools-network h4 { margin: 0 0 15px 0; color: #94a3b8; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; }
        .tool-link-btn { display: inline-block; padding: 10px 20px; margin: 5px; border: 2px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 50px; font-size: 13px; font-weight: 800; transition: 0.3s; }
        .tool-link-btn:hover { background: var(--accent-green); color: var(--bg-dark); }

        footer { border-top: 1px solid var(--border-color); padding: 30px 15px; text-align: center; background: var(--bg-dark); font-size: 12px; color: #475569; }
        .footer-link { color: var(--accent-green); text-decoration: none; cursor: pointer; padding: 0 10px; font-weight: bold; }

        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; width: 90%; max-width: 500px; border-radius: 20px; border: 1px solid var(--accent-green); color: var(--text-light); position: relative; }
        .close-btn { position: absolute; right: 15px; top: 5px; font-size: 30px; cursor: pointer; color: var(--accent-green); }

        @media (max-width: 600px) {
            .tabs-grid { grid-template-columns: repeat(2, 1fr); }
            .q-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="top-header">
    <h1>UnitConverters.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    <div class="ad-space">ADVERTISEMENT AREA</div>
    <div class="converter-box">
        <div class="row"><label id="lbl-amount">Amount:</label><input type="number" id="valIn" class="input-field" value="1" oninput="calc()"></div>
        <div class="row"><label id="lbl-from">From:</label><select id="unitIn" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-to">To:</label><select id="unitOut" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-result">Result:</label><input type="text" id="valOut" class="input-field" readonly style="background:rgba(34,197,94,0.1); color:#22c55e; border-color:#22c55e;"></div>
    </div>

    <div class="quick-links-box">
        <h3 id="h3-quick">Popular Conversions</h3>
        <div class="q-grid" id="q-grid"></div>
    </div>

    <div class="seo-content" id="seo-box"></div>

    <div class="tools-network">
        <h4 id="txt-other-tools">Other Tools</h4>
        <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn">Percentage Calculator</a>
        <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn">VAT Calculator</a>
    </div>
</div>

<footer>
    <p id="txt-footer">© 2026 UnitConverters.io - Your Trusted Partner</p>
    <div style="margin-top:10px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    // ВСЯ ЛОГІКА ТА ПЕРЕКЛАДИ ЗАЛИШЕНІ В ТОЧНОСТІ, ЯК У ВАШОМУ РОБОЧОМУ ФАЙЛІ
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:", quick: "Popular Conversions",
            privacy: "Privacy Policy", terms: "Terms of Use", footer: "© 2026 UnitConverters.io - Your Trusted Partner",
            other: "Other Tools",
            q_items: ["100 USD to EUR", "1 Inch to cm", "5 Miles to km", "180 Celsius to Fahrenheit", "10 kg to lbs", "US to UK Shoe Sizes", "50 Meters to Feet", "Speed: 60 mph to km/h"],
            categories: ['Currency', 'Length', 'Weight', 'Clothing', 'Temp', 'Speed', 'Area', 'Time'],
            seo: `<h2>Professional Multipurpose Unit Converter Online</h2><p>In today's globalized world, <strong>UnitConverters.io</strong> provides a seamless, high-speed solution for all your conversion needs. Accurate currency rates, clothing sizes, and technical measurements in one place.</p><h2>Accurate Currency Exchange Rates</h2><p>Our currency tool offers real-time exchange rates for major global currencies. We fetch data from reliable financial sources for international transactions.</p><h2>Scientific and Daily Measurements</h2><p>From kitchen recipes to construction projects, our converters for Length, Weight, Area, and Speed ensure you have the correct data every time.</p>`,
            privText: `<h2>Privacy Policy</h2><p>We take your privacy seriously. We do not collect names or emails. Cookies are used for language settings and ads.</p>`,
            termsText: `<h2>Terms of Use</h2><p>Results are for informational purposes only. We are not responsible for errors.</p>`
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:", quick: "Популярні запити",
            privacy: "Конфіденційність", terms: "Умови", footer: "© 2026 UnitConverters.io - Ваш надійний партнер",
            other: "Інші інструменти",
            q_items: ["100 Доларів у Євро", "1 Дюйм у сантиметри", "5 Миль у кілометри", "180 Цельсія у Фаренгейти", "10 кг у фунти", "Розміри взуття США в ЄС", "50 Метрів у фути", "60 миль у км/год"],
            categories: ['Валюта', 'Довжина', 'Вага', 'Одяг', 'Темп', 'Швидкість', 'Площа', 'Час'],
            seo: `<h2>Професійний універсальний конвертер одиниць онлайн</h2><p><strong>UnitConverters.io</strong> пропонує швидке рішення для всіх ваших потреб у конвертації валют, довжини, ваги та розмірів одягу.</p><h2>Актуальні курси валют</h2><p>Наш інструмент надає курси в реальному часі для USD, EUR, GBP та UAH.</p><h2>Побутові та наукові вимірювання</h2><p>Від кулінарії до будівництва — наші конвертери гарантують точність у кожному розрахунку.</p>`,
            privText: `<h2>Політика конфіденційності</h2><p>Ми не збираємо особисту інформацію. Використовуємо cookie для збереження вибору мови.</p>`,
            termsText: `<h2>Умови використання</h2><p>Результати мають довідковий характер. Ми не несемо відповідальності за помилки.</p>`
        },
        es: {
            amount: "Cantidad:", from: "De:", to: "A:", result: "Resultado:", quick: "Conversiones Populares",
            privacy: "Privacidad", terms: "Términos", footer: "© 2026 UnitConverters.io - Su socio de confianza",
            other: "Otras Herramientas",
            q_items: ["100 USD a EUR", "1 Pulgada a cm", "5 Millas a km", "180 Celsius a Fahrenheit", "10 kg a lbs", "Tallas de zapatos EE. UU. a UE", "50 Metros a Pies", "60 mph a km/h"],
            categories: ['Moneda', 'Longitud', 'Peso', 'Ropa', 'Temp', 'Velocidad', 'Área', 'Tiempo'],
            seo: `<h2>Convertidor de Unidades Profesional en Línea</h2><p>En un mundo globalizado, <strong>UnitConverters.io</strong> ofrece una solución rápida y precisa para todas sus necesidades de conversión. Tasas de moneda, tallas de ropa y medidas técnicas en un solo lugar.</p><h2>Tasas de Cambio Precisas</h2><p>Nuestra herramienta ofrece tasas en tiempo real para USD, EUR, GBP y más para sus transacciones internacionales.</p><h2>Medidas Científicas y Diarias</h2><p>Desde recetas de cocina hasta proyectos de construcción, nuestros convertidores de Longitud, Peso, Área y Velocidad aseguran datos correctos.</p>`,
            privText: `<h2>Política de Privacidad</h2><p>Su privacidad es importante. No recopilamos datos personales. Usamos cookies para ajustes de idioma y anuncios.</p>`,
            termsText: `<h2>Términos de Uso</h2><p>Los resultados son solo para fines informativos. No somos responsables de pérdidas financieras o errores.</p>`
        },
        de: {
            amount: "Betrag:", from: "Von:", to: "Bis:", result: "Ergebnis:", quick: "Beliebte Umrechnungen",
            privacy: "Datenschutz", terms: "AGB", footer: "© 2026 UnitConverters.io - Ihr Partner",
            other: "Andere Werkzeuge",
            q_items: ["100 USD in EUR", "1 Zoll in cm", "5 Meilen in km", "180 Celsius in Fahrenheit", "10 kg in Pfund", "Schuhgrößen US zu EU", "50 Meter in Fuß", "60 mph in km/h"],
            categories: ['Währung', 'Länge', 'Gewicht', 'Kleidung', 'Temp', 'Tempo', 'Fläche', 'Zeit'],
            seo: `<h2>Professioneller Einheitenrechner Online</h2><p><strong>UnitConverters.io</strong> bietet eine nahtlose und schnelle Lösung für alle Ihre Umrechnungsbedürfnisse. Währungskurse, Kleidergrößen und technische Maße.</p><h2>Genaue Wechselkurse</h2><p>Unser Währungsrechner bietet Echtzeit-Kurse für USD, EUR, GBP und mehr für höchste Genauigkeit.</p><h2>Wissenschaftliche Messungen</h2><p>Von Kochrezepten bis zu Bauprojekten – unsere Konverter für Länge, Gewicht, Fläche und Tempo garantieren korrekte Daten.</p>`,
            privText: `<h2>Datenschutz</h2><p>Wir nehmen Ihren Datenschutz ernst. Keine persönlichen Daten werden gesammelt. Cookies dienen der Spracheinstellung.</p>`,
            termsText: `<h2>Nutzungsbedingungen</h2><p>Alle Ergebnisse dienen nur zu Informationszwecken. Keine Haftung für Berechnungsfehler.</p>`
        }
    };

    let curLang = localStorage.getItem('lang') || 'en';
    const clothingData = { "US Size": [2, 4, 6, 8, 10, 12, 14, 16], "EU Size": [32, 34, 36, 38, 40, 42, 44, 46], "UK Size": [4, 6, 8, 10, 12, 14, 16, 18], "Japan Size": [5, 7, 9, 11, 13, 15, 17, 19] };
    const rawData = { 'Currency': { type: 'currency', units: {} }, 'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Centimeter': 100, 'Mile': 0.000621, 'Foot': 3.2808, 'Inch': 39.3701 }, 'Weight': { 'Kilogram': 1, 'Gram': 1000, 'Pound': 2.2046, 'Ounce': 35.274 }, 'Clothing': { type: 'clothing', units: Object.keys(clothingData) }, 'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit', 'Kelvin'] }, 'Speed': { 'Km/h': 1, 'Mph': 0.62137, 'Knot': 0.5399 }, 'Area': { 'Sq Meter': 1, 'Acre': 0.000247, 'Hectare': 0.0001 }, 'Time': { 'Second': 1, 'Minute': 1/60, 'Hour': 1/3600 } };
    let currentCatIndex = 0;

    function changeLang(lang) { curLang = lang; localStorage.setItem('lang', lang); updateUI(); }

    function updateUI() {
        const l = translations[curLang] || translations['en'];
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('seo-box').innerHTML = l.seo;
        document.getElementById('h3-quick').innerText = l.quick;
        document.getElementById('txt-footer').innerText = l.footer;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('txt-other-tools').innerText = l.other;
        
        const qGrid = document.getElementById('q-grid');
        qGrid.innerHTML = '';
        l.q_items.forEach(item => {
            const span = document.createElement('span');
            span.className = 'q-item';
            span.innerText = item;
            span.onclick = () => { window.scrollTo({top: 0, behavior: 'smooth'}); };
            qGrid.appendChild(span);
        });
        initTabs();
    }

    async function fetchRates() {
        try { 
            const res = await fetch('https://open.er-api.com/v6/latest/USD'); 
            const json = await res.json(); 
            rawData['Currency'].units = json.rates; 
        } catch(e) { 
            rawData['Currency'].units = {'USD':1, 'EUR':0.92, 'UAH':41}; 
        }
        updateUI();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        Object.keys(rawData).forEach((cat, index) => {
            const d = document.createElement('div');
            d.className = `tab ${index === currentCatIndex ? 'active' : ''}`;
            d.innerText = (translations[curLang] || translations['en']).categories[index];
            d.onclick = () => { currentCatIndex = index; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const catKey = Object.keys(rawData)[currentCatIndex];
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = (rawData[catKey].type === 'temp' || rawData[catKey].type === 'clothing') ? rawData[catKey].units : Object.keys(rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        if (so.options.length > 1) so.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const catKey = Object.keys(rawData)[currentCatIndex];
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v)) { out.value = ''; return; }
        if (rawData[catKey].type === 'temp') {
            let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
            let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
            out.value = r.toFixed(2);
        } else if (rawData[catKey].type === 'clothing') {
            const idx = clothingData[fi].indexOf(v); 
            out.value = idx !== -1 ? clothingData[ti][idx] : "N/A";
        } else {
            const rates = rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey];
            out.value = ((v / rates[fi]) * rates[ti]).toLocaleString('en-US', {maximumFractionDigits: 4});
        }
    }

    function openPol(type) { 
        const l = translations[curLang] || translations['en'];
        document.getElementById('modalBody').innerHTML = type==='privacy' ? l.privText : l.termsText;
        document.getElementById('siteModal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    fetchRates();
</script>
</body>
</html>
