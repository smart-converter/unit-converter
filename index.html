<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter PRO</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; max-width: 500px; margin: 0 auto; border: 1px solid #334155; }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 18px; box-sizing: border-box; }
        footer { margin-top: 50px; padding: 20px; border-top: 1px solid #334155; }
        .footer-link { color: #38bdf8; text-decoration: none; font-weight: bold; margin: 0 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Unit Converter PRO</h1>
        <input type="number" id="inputVal" placeholder="Введіть значення">
        <select id="unitType"><option value="km-m">Кілометри в метри</option><option value="m-km">Метри в кілометри</option></select>
        <div id="result" style="font-size: 24px; color: #22c55e; font-weight: bold; margin-top: 20px;"></div>
    </div>
    <footer>
        <p>© 2025 Smart Converter Team</p>
        <a href="https://smart-converter.github.io/percentage-calculator/" class="footer-link">Percentage Calculator</a>
        <a href="#" class="footer-link">Privacy Policy</a>
    </footer>
    <script>
        const input = document.getElementById('inputVal');
        const res = document.getElementById('result');
        const type = document.getElementById('unitType');
        input.oninput = () => {
            if (type.value === 'km-m') res.innerText = (input.value * 1000) + " m";
            else res.innerText = (input.value / 1000) + " km";
        };
    </script>
</body>
</html>
