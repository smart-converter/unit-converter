<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Elite - All-in-One Pro</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: #0f172a; color: #f8fafc; -webkit-font-smoothing: antialiased; }
        .top-header { background-color: #166534; padding: 20px 15px; text-align: center; border-bottom: 1px solid #1e293b; }
        .top-header h1 { margin: 0; font-size: 22px; font-weight: 700; color: #ffffff; text-transform: uppercase; }
        
        .lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; max-width: 500px; margin: 0 auto; }
        .lang-btn { padding: 10px; text-align: center; background: #1e293b; border: 1px solid #334155; border-radius: 8px; cursor: pointer; font-size: 13px; color: #94a3b8; text-transform: uppercase; }
        .lang-btn.active { background: #22c55e; color: #ffffff; border-color: #22c55e; font-weight: bold; }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .calc-section { background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.4); margin-bottom: 25px; }
        
        label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; }
        .input-box, select { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: #fff; font-size: 18px; font-weight: 700; box-sizing: border-box; margin-bottom: 15px; outline: none; appearance: none; }
        .input-box:focus, select:focus { border-color: #22c55e; }

        .res-container { background: rgba(34, 197, 94, 0.05); border: 1px dashed #22c55e; border-radius: 12px; padding: 15px; text-align: center; margin-top: 5px; }
        .res-val { font-size: 24px; font-weight: 800; color: #22c55e; word-break: break-all; }

        .network-tools { max-width: 500px; margin: 20px auto; text-align: center; padding: 15px; border-top: 1px solid #1e293b; }
        .tool-link { display: inline-block; color: #22c55e; text-decoration: none; font-size: 13px; margin: 5px 10px; border: 1px solid #22c55e; padding: 5px 12px; border-radius: 20px; }

        footer { padding: 25px 20px; text-align: center; background: #0f172a; border: 1px solid #1e293b; border-radius: 15px; margin: 20px auto; max-width: 460px; }
        .footer-link { color: #22c55e; text-decoration: none; cursor: pointer; font-weight: bold; font-size: 13px; margin: 0 10px; }

        .modal { display: none; position: fixed; z-index: 99; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.9); }
        .modal-content { background: #1e293b; margin: 15% auto; padding: 30px; width: 85%; max-width: 400px; border-radius: 20px; border: 1px solid #334155; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 35px; font-weight: 900; color: #22c55e; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-header"><h1>UNIT CONVERTER ELITE</h1></div>

<div class="lang-grid">
    <div class="lang-btn" onclick="changeLang('en')" id="btn-en">English</div>
    <div class="lang-btn" onclick="changeLang('uk')" id="btn-uk">Українська</div>
    <div class="lang-btn" onclick="changeLang('es')" id="btn-es">Español</div>
    <div class="lang-btn" onclick="changeLang('de')" id="btn-de">Deutsch</div>
</div>

<div class="container">
    <div class="calc-section">
        <label id="lbl-cat">Category</label>
        <select id="category" onchange="updateUnits()">
            <option value="length" id="opt-len">Length</option>
            <option value="weight" id="opt-wei">Weight</option>
            <option value="temp" id="opt-tem">Temperature</option>
        </select>

        <label id="lbl-value">Value</label>
        <input type="number" id="valInput" class="input-box" value="1" oninput="convert()">
        
        <label id="lbl-from">From</label>
        <select id="unitFrom" onchange="convert()"></select>

        <label id="lbl-to">To</label>
        <select id="unitTo" onchange="convert()"></select>

        <div class="res-container"><span class="res-val" id="result">0.001</span></div>
    </div>
</div>

<div class="network-tools">
    <p style="font-size: 12px; color: #475569; margin-bottom: 10px;" id="txt-tools">Other tools:</p>
    <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link">VAT Calculator</a>
    <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link">Percentage Calculator</a>
</div>

<footer>
    <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy</span>
    <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms</span>
    <p id="txt-footer" style="color: #475569; font-size: 11px; margin-top: 15px;"></p>
</footer>

<div id="siteModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            cat: "Category", val: "Value", from: "From", to: "To", 
            len: "Length", wei: "Weight", tem: "Temperature",
            privacy: "Privacy Policy", terms: "Terms of Use",
            footer: "© 2026 UNIT CONVERTER ELITE. All rights reserved. Secure and fast conversions.",
            tools: "Other Elite Tools:",
            privacyText: "<h3>Privacy Policy</h3><p>We do not collect data. All conversions happen in your browser.</p>",
            termsText: "<h3>Terms of Use</h3><p>Informational purposes only. Accuracy is not guaranteed.</p>"
        },
        uk: {
            cat: "Категорія", val: "Значення", from: "Звідки", to: "Куди", 
            len: "Довжина", wei: "Вага", tem: "Температура",
            privacy: "Конфіденційність", terms: "Умови",
            footer: "© 2026 UNIT CONVERTER ELITE. Всі права захищено. Швидкі та безпечні розрахунки.",
            tools: "Інші інструменти:",
            privacyText: "<h3>Конфіденційність</h3><p>Ми не збираємо ваші дані. Все працює локально у вашому браузері.</p>",
            termsText: "<h3>Умови використання</h3><p>Тільки для ознайомлення. Ми не несемо відповідальності за точність.</p>"
        },
        es: {
            cat: "Categoría", val: "Valor", from: "De", to: "A", 
            len: "Longitud", wei: "Peso", tem: "Temperatura",
            privacy: "Privacidad", terms: "Términos",
            footer: "© 2026 UNIT CONVERTER ELITE. Reservados todos los derechos. Conversiones rápidas y seguras.",
            tools: "Otras herramientas:",
            privacyText: "<h3>Privacidad</h3><p>No recopilamos datos. Todas las conversiones se procesan en su navegador.</p>",
            termsText: "<h3>Términos</h3><p>Uso informativo solamente. No nos hacemos responsables de los errores.</p>"
        },
        de: {
            cat: "Kategorie", val: "Wert", from: "Von", to: "Zu", 
            len: "Länge", wei: "Gewicht", tem: "Temperatur",
            privacy: "Datenschutz", terms: "AGB",
            footer: "© 2026 UNIT CONVERTER ELITE. Alle Rechte vorbehalten. Sichere und schnelle Umrechnungen.",
            tools: "Andere Werkzeuge:",
            privacyText: "<h3>Datenschutz</h3><p>Keine Datenerfassung. Alle Berechnungen werden lokal im Browser durchgeführt.</p>",
            termsText: "<h3>AGB</h3><p>Nur zu Informationszwecken. Nutzung auf eigene Gefahr ohne Gewähr.</p>"
        }
    };

    const units = {
        length: { m: 1, km: 0.001, ft: 3.28084, mi: 0.000621371 },
        weight: { kg: 1, g: 1000, lb: 2.20462, oz: 35.274 },
        temp: { c: "C", f: "F", k: "K" }
    };

    let curLang = localStorage.getItem('lang_unit_elite') || 'en';

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('lang_unit_elite', lang);
        updateUI();
    }

    function updateUI() {
        const l = translations[curLang] || translations['en'];
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        if(document.getElementById('btn-' + curLang)) document.getElementById('btn-' + curLang).classList.add('active');

        document.getElementById('lbl-cat').innerText = l.cat;
        document.getElementById('lbl-value').innerText = l.val;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('opt-len').innerText = l.len;
        document.getElementById('opt-wei').innerText = l.wei;
        document.getElementById('opt-tem').innerText = l.tem;
        document.getElementById('txt-footer').innerText = l.footer;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('txt-tools').innerText = l.tools;
        updateUnits();
    }

    function updateUnits() {
        const cat = document.getElementById('category').value;
        const fromSelect = document.getElementById('unitFrom');
        const toSelect = document.getElementById('unitTo');
        const currentUnits = Object.keys(units[cat]);
        
        fromSelect.innerHTML = "";
        toSelect.innerHTML = "";
        
        currentUnits.forEach(u => {
            fromSelect.add(new Option(u.toUpperCase(), u));
            toSelect.add(new Option(u.toUpperCase(), u));
        });
        
        if (toSelect.options.length > 1) toSelect.selectedIndex = 1;
        convert();
    }

    function convert() {
        const val = parseFloat(document.getElementById('valInput').value) || 0;
        const cat = document.getElementById('category').value;
        const from = document.getElementById('unitFrom').value;
        const to = document.getElementById('unitTo').value;
        let res = 0;

        if (cat === 'temp') {
            let celsius = from === 'c' ? val : from === 'f' ? (val - 32) * 5/9 : val - 273.15;
            res = to === 'c' ? celsius : to === 'f' ? (celsius * 9/5) + 32 : celsius + 273.15;
        } else {
            res = val * (units[cat][to] / units[cat][from]);
        }
        document.getElementById('result').innerText = res.toLocaleString(undefined, {maximumFractionDigits: 5});
    }

    function openPol(type) {
        const l = translations[curLang] || translations['en'];
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? l.privacyText : l.termsText; 
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    window.onclick = function(event) { if (event.target == document.getElementById('siteModal')) closeModal(); }
    
    updateUI();
</script>
</body>
</html>
