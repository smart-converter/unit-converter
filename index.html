<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Express - SmartFinance.io</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; }
        
        /* Гнучка сітка табів (4 в ряд) */
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0 10px; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 40px; text-align: center; cursor: pointer; font-size: 10px; font-weight: 900; text-transform: uppercase; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; }
        
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 15px; color: #64748b; font-size: 11px; min-height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 15px; }
        .row label { width: 100px; font-size: 15px; color: #cbd5e1; font-weight: 700; }
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 18px; font-weight: 800; background: #fff; color: #000; outline: none; width: 100%; }
        .res-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }

        .quick-links-box { padding: 20px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-color); margin-top: 15px; border-radius: 12px; }
        .quick-links-box h3 { font-size: 14px; color: var(--accent-green); margin: 0 0 12px 0; text-transform: uppercase; font-weight: 900; }
        .q-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .q-item { font-size: 12px; color: #38bdf8; text-decoration: none; cursor: pointer; font-weight: 600; }

        /* Сітка з 7 кнопок мережі */
        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tools-network h4 { margin: 0 0 15px 0; color: #64748b; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-link-btn { padding: 12px 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .tool-link-btn:hover { background: var(--accent-green); color: white; }
        .tool-link-btn:last-child:nth-child(odd) { grid-column: 1 / span 2; justify-self: center; width: calc(50% - 5px); }

        .seo-content { padding: 20px 15px; line-height: 1.6; font-size: 14px; color: #94a3b8; }
        .seo-content h2 { color: var(--accent-green); font-size: 18px; margin-top: 20px; font-weight: 900; }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: #94a3b8; }
        .footer-info-block { border: 2px solid var(--border-glow); border-radius: 12px; padding: 18px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 0 8px; font-weight: 900; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 25px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid var(--border-glow); color: white; }
        .close-btn { position: absolute; right: 10px; top: 0; font-size: 38px; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>UnitConverters.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    <div class="ad-space">ADVERTISEMENT AREA</div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-amount">Amount:</label><input type="number" id="valIn" class="input-field" value="1" oninput="calc()"></div>
        <div class="row"><label id="lbl-from">From:</label><select id="unitIn" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-to">To:</label><select id="unitOut" class="input-field" onchange="calc()"></select></div>
        
        <div style="margin-top:20px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row"><label id="lbl-result">Result:</label><input type="text" id="valOut" class="input-field res-field" readonly></div>
        </div>
    </div>

    <div class="quick-links-box">
        <h3 id="h3-quick">Popular Conversions</h3>
        <div class="q-grid" id="q-grid"></div>
    </div>

    <div class="seo-content" id="seo-box"></div>

    <div class="tools-network">
        <h4 id="txt-other-tools">Other Elite Tools</h4>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage Calc</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn" id="lnk-vat">VAT Calculator</a>
            <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn" id="lnk-loan">Loan Calculator</a>
            <a href="https://smart-converter.github.io/discount-calculator/" class="tool-link-btn" id="lnk-disc">Discount Calc</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tip Calculator</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI Calculator</a>
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency Converter</a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p>© 2026 UnitConverters.io</p>
    <div>
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content"><span class="close-btn" onclick="closeModal()">×</span><div id="modalBody"></div></div>
</div>

<script>
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:", quick: "Popular Conversions",
            other: "Other Elite Tools", privacy: "Privacy Policy", terms: "Terms of Use",
            perc: "Percentage Calc", vat: "VAT Calculator", loan: "Loan Calculator", disc: "Discount Calc", tip: "Tip Calculator", bmi: "BMI Calculator", cur: "Currency Converter",
            footerFull: "UnitConverters.io provides high-accuracy conversion tools for professionals and students worldwide.",
            q_items: ["100 USD to EUR", "1 Inch to cm", "5 Miles to km", "180 C to F", "10 kg to lbs", "US to UK Shoes", "50 m to Feet", "60 mph to km/h"],
            categories: ['Currency', 'Length', 'Weight', 'Clothing', 'Temp', 'Speed', 'Area', 'Time'],
            seo: `<h2>Universal Unit Converter Online</h2><p>Accurate currency rates, clothing sizes, and technical measurements in one place.</p>`,
            privText: "<h2>Privacy</h2><p>Data stays on your device.</p>", termsText: "<h2>Terms</h2><p>For info only.</p>"
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:", quick: "Популярні запити",
            other: "Інші інструменти", privacy: "Конфіденційність", terms: "Умови",
            perc: "Відсотки", vat: "ПДВ", loan: "Кредити", disc: "Знижки", tip: "Чайові", bmi: "Індекс маси", cur: "Валюти",
            footerFull: "UnitConverters.io надає високоточні інструменти конвертації для щоденного використання.",
            q_items: ["100 USD у EUR", "1 Дюйм у см", "5 Миль у км", "180 C у F", "10 кг у фунти", "Взуття US у UK", "50 м у фути", "60 mph у км/год"],
            categories: ['Валюта', 'Довжина', 'Вага', 'Одяг', 'Темп', 'Швидкість', 'Площа', 'Час'],
            seo: `<h2>Універсальний конвертер одиниць</h2><p>Актуальні курси валют, розміри одягу та технічні вимірювання.</p>`,
            privText: "<h2>Конфіденційність</h2><p>Дані не збираються.</p>", termsText: "<h2>Умови</h2><p>Тільки для ознайомлення.</p>"
        },
        es: {
            amount: "Cantidad:", from: "De:", to: "A:", result: "Resultado:", quick: "Conversiones",
            other: "Otras herramientas", privacy: "Privacidad", terms: "Términos",
            perc: "Porcentajes", vat: "IVA", loan: "Préstamos", disc: "Descuento", tip: "Propina", bmi: "IMC", cur: "Moneda",
            footerFull: "UnitConverters.io ofrece herramientas de conversión de alta precisión para todo el mundo.",
            q_items: ["100 USD a EUR", "1 Pulgada a cm", "5 Millas a km", "180 C a F", "10 kg a lbs", "Zapatos US a UK", "50 m a Pies", "60 mph a km/h"],
            categories: ['Moneda', 'Longitud', 'Peso', 'Ropa', 'Temp', 'Velocidad', 'Área', 'Tiempo'],
            seo: `<h2>Convertidor de unidades profesional</h2><p>Tipos de cambio, tallas de ropa y medidas técnicas.</p>`,
            privText: "<h2>Privacidad</h2><p>Los datos permanecen en su dispositivo.</p>", termsText: "<h2>Términos</h2><p>Solo para información.</p>"
        },
        de: {
            amount: "Betrag:", from: "Von:", to: "Zu:", result: "Ergebnis:", quick: "Umrechnungen",
            other: "Andere Tools", privacy: "Datenschutz", terms: "AGB",
            perc: "Prozente", vat: "MwSt", loan: "Kredit", disc: "Rabatt", tip: "Trinkgeld", bmi: "BMI", cur: "Währung",
            footerFull: "UnitConverters.io bietet hochpräzise Umrechnungstools für den täglichen Gebrauch.",
            q_items: ["100 USD zu EUR", "1 Zoll zu cm", "5 Meilen zu km", "180 C zu F", "10 kg zu lbs", "Schuhe US zu UK", "50 m zu Fuß", "60 mph zu km/h"],
            categories: ['Währung', 'Länge', 'Gewicht', 'Kleidung', 'Temp', 'Geschwindigkeit', 'Fläche', 'Zeit'],
            seo: `<h2>Professioneller Einheitenumrechner</h2><p>Wechselkurse, Kleidergrößen und technische Messungen.</p>`,
            privText: "<h2>Datenschutz</h2><p>Keine Datenspeicherung.</p>", termsText: "<h2>AGB</h2><p>Nur zur Information.</p>"
        }
    };

    let curLang = localStorage.getItem('lang') || 'en';
    const clothingData = { "US Size": [2, 4, 6, 8, 10, 12, 14, 16], "EU Size": [32, 34, 36, 38, 40, 42, 44, 46], "UK Size": [4, 6, 8, 10, 12, 14, 16, 18], "Japan Size": [5, 7, 9, 11, 13, 15, 17, 19] };
    const rawData = { 'Currency': { type: 'currency', units: {} }, 'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Centimeter': 100, 'Mile': 0.000621, 'Foot': 3.2808, 'Inch': 39.3701 }, 'Weight': { 'Kilogram': 1, 'Gram': 1000, 'Pound': 2.2046, 'Ounce': 35.274 }, 'Clothing': { type: 'clothing', units: Object.keys(clothingData) }, 'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit', 'Kelvin'] }, 'Speed': { 'Km/h': 1, 'Mph': 0.62137, 'Knot': 0.5399 }, 'Area': { 'Sq Meter': 1, 'Acre': 0.000247, 'Hectare': 0.0001 }, 'Time': { 'Second': 1, 'Minute': 1/60, 'Hour': 1/3600 } };
    let currentCatIndex = 0;

    function changeLang(lang) { curLang = lang; localStorage.setItem('lang', lang); updateUI(); }

    function updateUI() {
        const l = translations[curLang] || translations.en;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('h3-quick').innerText = l.quick;
        document.getElementById('seo-box').innerHTML = l.seo;
        document.getElementById('footer-full-text').innerText = l.footerFull;
        document.getElementById('txt-other-tools').innerText = l.other;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        
        document.getElementById('lnk-perc').innerText = l.perc;
        document.getElementById('lnk-vat').innerText = l.vat;
        document.getElementById('lnk-loan').innerText = l.loan;
        document.getElementById('lnk-disc').innerText = l.disc;
        document.getElementById('lnk-tip').innerText = l.tip;
        document.getElementById('lnk-bmi').innerText = l.bmi;
        document.getElementById('lnk-cur').innerText = l.cur;

        const qGrid = document.getElementById('q-grid');
        qGrid.innerHTML = '';
        l.q_items.forEach(item => {
            const span = document.createElement('span');
            span.className = 'q-item';
            span.innerText = item;
            span.onclick = () => { window.scrollTo({top: 0, behavior: 'smooth'}); };
            qGrid.appendChild(span);
        });
        initTabs();
    }

    async function fetchRates() {
        try { 
            const res = await fetch('https://open.er-api.com/v6/latest/USD'); 
            const json = await res.json(); 
            rawData['Currency'].units = json.rates; 
        } catch(e) { 
            rawData['Currency'].units = {'USD':1, 'EUR':0.92, 'UAH':41}; 
        }
        updateUI();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        const l = translations[curLang] || translations.en;
        Object.keys(rawData).forEach((cat, index) => {
            const d = document.createElement('div');
            d.className = `tab ${index === currentCatIndex ? 'active' : ''}`;
            d.innerText = l.categories[index];
            d.onclick = () => { currentCatIndex = index; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const catKey = Object.keys(rawData)[currentCatIndex];
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = (rawData[catKey].type === 'temp' || rawData[catKey].type === 'clothing') ? rawData[catKey].units : Object.keys(rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        if (so.options.length > 1) so.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const catKey = Object.keys(rawData)[currentCatIndex];
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v)) { out.value = ''; return; }
        if (rawData[catKey].type === 'temp') {
            let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
            let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
            out.value = r.toFixed(2);
        } else if (rawData[catKey].type === 'clothing') {
            const idx = clothingData[fi].indexOf(v); 
            out.value = idx !== -1 ? clothingData[ti][idx] : "N/A";
        } else {
            const rates = rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey];
            out.value = ((v / rates[fi]) * rates[ti]).toLocaleString(undefined, {maximumFractionDigits: 4});
        }
    }

    function openPol(type) { 
        const l = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type==='privacy' ? l.privText : l.termsText;
        document.getElementById('siteModal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    
    fetchRates();
</script>
</body>
</html>
