<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Express - SmartFinance.io</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.1);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 14px; cursor: pointer; font-weight: 800; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 10px; box-sizing: border-box; }
        
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0; border-radius: 10px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 45px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .tab.active { background: #fff; color: #166534; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .row { display: flex; align-items: center; margin-bottom: 15px; }
        .row label { width: 100px; font-size: 15px; color: #94a3b8; font-weight: 700; }
        .input-field { flex: 1; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 18px; font-weight: 800; background: #fff; color: #000; outline: none; }
        .res-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }

        .seo-section { margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.02); border-radius: 12px; border: 1px solid var(--border-color); line-height: 1.7; }
        .seo-section h2 { color: var(--accent-green); font-size: 20px; margin-bottom: 15px; }
        .seo-section h3 { color: #f8fafc; font-size: 17px; margin-top: 20px; }
        .seo-section p { color: #94a3b8; font-size: 15px; }

        .tools-network { padding: 30px 15px; text-align: center; border-top: 1px solid var(--border-color); }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: 0 auto; }
        .tool-link-btn { padding: 12px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; }
        .tool-link-btn:last-child:nth-child(odd) { grid-column: 1 / span 2; justify-self: center; width: calc(50% - 5px); }

        footer { background: #020617; border-top: 1px solid var(--border-color); padding: 40px 20px; text-align: center; }
        .footer-grid { display: grid; grid-template-columns: 1fr; gap: 30px; margin-bottom: 30px; }
        .footer-col h4 { color: white; margin-bottom: 15px; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .footer-col p { color: #64748b; font-size: 14px; line-height: 1.5; max-width: 400px; margin: 0 auto; }
        .footer-links { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .footer-link { color: var(--accent-green); text-decoration: none; font-weight: 700; cursor: pointer; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; width: 85%; max-width: 600px; border-radius: 12px; border: 1px solid var(--accent-green); color: white; position: relative; }
        .close-btn { position: absolute; right: 15px; top: 10px; font-size: 30px; cursor: pointer; }

        @media (min-width: 600px) { .footer-grid { grid-template-columns: 1fr 1fr; text-align: left; } .footer-col p { margin: 0; } .footer-links { justify-content: flex-start; } }
    </style>
</head>
<body>

<div class="top-header">
    <h1>SmartFinance.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-amount">Amount:</label><input type="number" id="valIn" class="input-field" value="1" oninput="calc()"></div>
        <div class="row"><label id="lbl-from">From:</label><select id="unitIn" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-to">To:</label><select id="unitOut" class="input-field" onchange="calc()"></select></div>
        <div class="row" style="margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <label id="lbl-result">Result:</label><input type="text" id="valOut" class="input-field res-field" readonly>
        </div>
    </div>

    <div class="seo-section" id="seo-content"></div>

    <div class="tools-network">
        <h4 id="txt-other-tools" style="color: #64748b; font-size: 13px; margin-bottom: 15px; text-transform: uppercase;">Other Elite Tools</h4>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn" id="lnk-vat">VAT Calc</a>
            <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn" id="lnk-loan">Loan Calc</a>
            <a href="https://smart-converter.github.io/discount-calculator/" class="tool-link-btn" id="lnk-disc">Discount</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tip Calc</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI Calc</a>
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency</a>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="footer-grid">
            <div class="footer-col">
                <h4 id="ft-about-title">About SmartFinance</h4>
                <p id="ft-about-text"></p>
            </div>
            <div class="footer-col">
                <h4 id="ft-legal-title">Legal & Privacy</h4>
                <div class="footer-links">
                    <span class="footer-link" onclick="openPol('privacy')" id="lnk-priv">Privacy</span>
                    <span class="footer-link" onclick="openPol('terms')" id="lnk-terms">Terms</span>
                </div>
                <p style="margin-top: 20px; font-size: 12px;">© 2026 SmartFinance.io - Precision Engineering.</p>
            </div>
        </div>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content"><span class="close-btn" onclick="closeModal()">×</span><div id="modalBody"></div></div>
</div>

<script>
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:",
            other: "Other Elite Tools", cats: ['Currency', 'Length', 'Weight', 'Clothing', 'Temp', 'Speed', 'Area', 'Time'],
            perc: "Percentage", vat: "VAT Calc", loan: "Loan Calc", disc: "Discount", tip: "Tip Calc", bmi: "BMI Calc", cur: "Currency",
            ftTitle: "About SmartFinance", ftAbout: "We provide high-accuracy digital tools for professionals, engineers, and students worldwide. Our mission is to simplify complex calculations with a clean, ad-light interface.",
            seo: `<h2>Advanced Online Unit Converter</h2><p>Convert anything from <strong>metric to imperial</strong> instantly. Our tool supports real-time currency exchange rates and scientific measurements.</p><h3>Why use our converter?</h3><p>Unlike other tools, we focus on precision and speed. Whether you are calculating <strong>kilograms to pounds</strong> or <strong>Celsius to Fahrenheit</strong>, we ensure accuracy up to 4 decimal places.</p>`,
            priv: "<h2>Privacy</h2><p>All calculations are processed locally on your device. We do not store your financial data.</p>",
            terms: "<h2>Terms</h2><p>Results are for informational purposes. Verify critical data with official sources.</p>"
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:",
            other: "Інші професійні інструменти", cats: ['Валюта', 'Довжина', 'Вага', 'Одяг', 'Темп', 'Швидкість', 'Площа', 'Час'],
            perc: "Відсотки", vat: "ПДВ", loan: "Кредити", disc: "Знижки", tip: "Чайові", bmi: "Індекс маси", cur: "Валюти",
            ftTitle: "Про SmartFinance", ftAbout: "Ми створюємо високоточні цифрові інструменти для професіоналів та студентів. Наша мета — спростити складні розрахунки за допомогою чистого та швидкого інтерфейсу.",
            seo: `<h2>Універсальний онлайн-конвертер одиниць</h2><p>Миттєво переводьте одиниці з <strong>метричної в імперську систему</strong>. Наш інструмент підтримує актуальні курси валют та наукові вимірювання.</p><h3>Чому обирають наш сервіс?</h3><p>Ми фокусуємося на точності. Потрібно перевести <strong>кг у фунти</strong> або <strong>кілометри у милі</strong>? Наш калькулятор видає результат миттєво з високою точністю.</p>`,
            priv: "<h2>Конфіденційність</h2><p>Всі розрахунки відбуваються у вашому браузері. Ми не зберігаємо ваші дані.</p>",
            terms: "<h2>Умови</h2><p>Результати мають ознайомчий характер.</p>"
        },
        es: {
            amount: "Cantidad:", from: "De:", to: "A:", result: "Resultado:",
            other: "Otras herramientas", cats: ['Moneda', 'Longitud', 'Peso', 'Ropa', 'Temp', 'Velocidad', 'Área', 'Tiempo'],
            perc: "Porcentaje", vat: "IVA", loan: "Préstamo", disc: "Descuento", tip: "Propina", bmi: "IMC", cur: "Moneda",
            ftTitle: "Sobre SmartFinance", ftAbout: "Ofrecemos herramientas digitales de alta precisión para profesionales en todo el mundo.",
            seo: "<h2>Convertidor de unidades en línea</h2><p>Conversión rápida entre sistemas métricos e imperiales.</p>",
            priv: "<h2>Privacidad</h2><p>Los datos no se recopilan.</p>",
            terms: "<h2>Términos</h2><p>Uso informativo.</p>"
        },
        de: {
            amount: "Betrag:", from: "Von:", to: "Zu:", result: "Ergebnis:",
            other: "Andere Werkzeuge", cats: ['Währung', 'Länge', 'Gewicht', 'Kleidung', 'Temp', 'Geschwindigkeit', 'Fläche', 'Zeit'],
            perc: "Prozente", vat: "MwSt", loan: "Kredit", disc: "Rabatt", tip: "Trinkgeld", bmi: "BMI", cur: "Währung",
            ftTitle: "Über SmartFinance", ftAbout: "Hochpräzise digitale Werkzeuge für Profis und Studenten weltweit.",
            seo: "<h2>Professioneller Einheitenumrechner</h2><p>Konvertieren Sie Maßeinheiten sofort und präzise.</p>",
            priv: "<h2>Datenschutz</h2><p>Lokale Berechnungen.</p>",
            terms: "<h2>AGB</h2><p>Nur zur Information.</p>"
        }
    };

    let curLang = localStorage.getItem('lang') || 'en';
    const clothingData = { "US Size": [2, 4, 6, 8, 10, 12, 14, 16], "EU Size": [32, 34, 36, 38, 40, 42, 44, 46], "UK Size": [4, 6, 8, 10, 12, 14, 16, 18], "Japan Size": [5, 7, 9, 11, 13, 15, 17, 19] };
    const rawData = { 'Currency': { type: 'currency', units: {} }, 'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Centimeter': 100, 'Mile': 0.000621, 'Foot': 3.2808, 'Inch': 39.3701 }, 'Weight': { 'Kilogram': 1, 'Gram': 1000, 'Pound': 2.2046, 'Ounce': 35.274 }, 'Clothing': { type: 'clothing', units: Object.keys(clothingData) }, 'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit', 'Kelvin'] }, 'Speed': { 'Km/h': 1, 'Mph': 0.62137, 'Knot': 0.5399 }, 'Area': { 'Sq Meter': 1, 'Acre': 0.000247, 'Hectare': 0.0001 }, 'Time': { 'Second': 1, 'Minute': 1/60, 'Hour': 1/3600 } };
    let currentCatIndex = 0;

    function changeLang(lang) { curLang = lang; localStorage.setItem('lang', lang); updateUI(); }

    function updateUI() {
        const l = translations[curLang] || translations.en;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('seo-content').innerHTML = l.seo;
        document.getElementById('ft-about-title').innerText = l.ftTitle;
        document.getElementById('ft-about-text').innerText = l.ftAbout;
        document.getElementById('ft-legal-title').innerText = l.terms + " & " + l.priv;
        document.getElementById('lnk-priv').innerText = l.priv.split('</h2>')[0].replace('<h2>','');
        document.getElementById('lnk-terms').innerText = l.terms.split('</h2>')[0].replace('<h2>','');
        
        document.getElementById('lnk-perc').innerText = l.perc;
        document.getElementById('lnk-vat').innerText = l.vat;
        document.getElementById('lnk-loan').innerText = l.loan;
        document.getElementById('lnk-disc').innerText = l.disc;
        document.getElementById('lnk-tip').innerText = l.tip;
        document.getElementById('lnk-bmi').innerText = l.bmi;
        document.getElementById('lnk-cur').innerText = l.cur;

        initTabs();
    }

    async function fetchRates() {
        try { 
            const res = await fetch('https://open.er-api.com/v6/latest/USD'); 
            const json = await res.json(); 
            rawData['Currency'].units = json.rates; 
        } catch(e) { rawData['Currency'].units = {'USD':1, 'EUR':0.92, 'UAH':41}; }
        updateUI();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        const l = translations[curLang] || translations.en;
        Object.keys(rawData).forEach((cat, index) => {
            const d = document.createElement('div');
            d.className = `tab ${index === currentCatIndex ? 'active' : ''}`;
            d.innerText = l.cats[index];
            d.onclick = () => { currentCatIndex = index; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const catKey = Object.keys(rawData)[currentCatIndex];
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = (rawData[catKey].type === 'temp' || rawData[catKey].type === 'clothing') ? rawData[catKey].units : Object.keys(rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        if (so.options.length > 1) so.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const catKey = Object.keys(rawData)[currentCatIndex];
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v)) { out.value = ''; return; }
        if (rawData[catKey].type === 'temp') {
            let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
            let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
            out.value = r.toFixed(2);
        } else if (rawData[catKey].type === 'clothing') {
            const idx = clothingData[fi].indexOf(v); 
            out.value = idx !== -1 ? clothingData[ti][idx] : "N/A";
        } else {
            const rates = rawData[catKey].type === 'currency' ? rawData[catKey].units : rawData[catKey];
            out.value = ((v / rates[fi]) * rates[ti]).toLocaleString(undefined, {maximumFractionDigits: 4});
        }
    }

    function openPol(type) { 
        const l = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type==='privacy' ? l.priv : l.terms;
        document.getElementById('siteModal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    fetchRates();
</script>
</body>
</html>
