!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverters.io - Universal Converter</title>
    <style>
        :root { --main: #006633; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        .header { background: var(--main); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Вкладки 4х2 */
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 2fr); gap: 2px; background: #ccc; border: 1px solid #ccc; margin-bottom: 20px; }
        .tab { background: var(--main); color: white; border: none; padding: 15px 5px; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .tab.active { background: white; color: var(--main); }

        /* Конвертер */
        .box { border: 2px solid #eee; padding: 30px; background: #fafafa; border-radius: 8px; }
        .row { display: flex; align-items: center; margin-bottom: 20px; gap: 20px; }
        .row label { width: 120px; font-weight: 700; font-size: 16px; color: #555; }
        .field { flex: 1; padding: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 20px; font-weight: 800; outline: none; }
        .field:focus { border-color: var(--main); }
        .res-field { background: #e8f5e9; border: 2px solid var(--main); color: var(--main); }

        /* SEO та Футер */
        .seo { padding: 25px; border-top: 1px solid #eee; margin-top: 25px; line-height: 1.7; font-size: 15px; }
        .seo h2 { color: var(--main); font-size: 22px; }
        footer { text-align: center; padding: 40px; background: #333; color: white; margin-top: 50px; }
        .f-link { color: #82e0aa; text-decoration: underline; cursor: pointer; margin: 0 15px; font-weight: 700; }

        /* Модальне вікно */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-c { background: white; width: 90%; max-width: 550px; margin: 60px auto; padding: 35px; border-radius: 15px; position: relative; color: #333; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0;">UnitConverters.io</h1>
    <select onchange="setL(this.value)" id="langS" style="padding:8px; font-weight:bold; border-radius:5px;">
        <option value="en">English</option>
        <option value="uk" selected>Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    
    <div class="box">
        <div class="row"><label id="l-amt">Сума:</label><input type="number" id="vIn" class="field" value="1" oninput="calc()"></div>
        <div class="row"><label id="l-fr">З:</label><select id="uIn" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-to">В:</label><select id="uOut" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-res">Результат:</label><input type="text" id="vOut" class="field res-field" readonly></div>
    </div>

    <div class="seo" id="seo"></div>
</div>

<footer>
    <div style="margin-bottom:15px; opacity:0.7;">© 2025 UnitConverters.io - All Rights Reserved</div>
    <span class="f-link" onclick="pop('priv')" id="l-priv">Конфіденційність</span>
    <span class="f-link" onclick="pop('term')" id="l-term">Умови використання</span>
</footer>

<div class="modal" id="mod" onclick="pop('close')">
    <div class="modal-c" onclick="event.stopPropagation()">
        <span style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:35px; color:#999;" onclick="pop('close')">×</span>
        <div id="m-text"></div>
    </div>
</div>

<script>
    const langs = {
        en: { amt: "Amount:", fr: "From:", to: "To:", res: "Result:", priv: "Privacy Policy", term: "Terms", cats: ["Currency", "Length", "Weight", "Clothing", "Temp", "Speed", "Area", "Time"], seo: "<h2>Professional Unit Converter</h2><p>Our universal tool provides instant results for all your conversion needs. High accuracy for over 100+ units.</p>", m_priv: "<h2>Privacy Policy</h2><p>We do not store or track any personal data.</p>", m_term: "<h2>Terms of Use</h2><p>Calculations are for reference only.</p>" },
        uk: { amt: "Сума:", fr: "З:", to: "В:", res: "Результат:", priv: "Конфіденційність", term: "Умови", cats: ["Валюта", "Довжина", "Вага", "Одяг", "Темп", "Швидкість", "Площа", "Час"], seo: "<h2>Універсальний конвертер одиниць</h2><p>Найшвидший спосіб конвертувати валюту, довжину, вагу та інші величини з високою точністю.</p>", m_priv: "<h2>Конфіденційність</h2><p>Ми не збираємо ваші особисті дані.</p>", m_term: "<h2>Умови використання</h2><p>Результати розрахунків мають інформаційний характер.</p>" },
        es: { amt: "Cantidad:", fr: "De:", to: "A:", res: "Resultado:", priv: "Privacidad", term: "Términos", cats: ["Moneda", "Longitud", "Peso", "Ropa", "Temp", "Velocidad", "Área", "Tiempo"], seo: "<h2>Convertidor Universal</h2><p>Precisión garantizada para todas las medidas mundiales.</p>", m_priv: "<h2>Privacidad</h2><p>No recopilamos datos personales.</p>", m_term: "<h2>Términos</h2><p>Uso informativo solamente.</p>" },
        de: { amt: "Betrag:", fr: "Von:", to: "Bis:", res: "Ergebnis:", priv: "Datenschutz", term: "AGB", cats: ["Währung", "Länge", "Gewicht", "Kleidung", "Temp", "Tempo", "Fläche", "Zeit"], seo: "<h2>Einheitenrechner</h2><p>Einfach, schnell і zuverlässig Maße umrechnen.</p>", m_priv: "<h2>Datenschutz</h2><p>Keine Datenerfassung.</p>", m_term: "<h2>AGB</h2><p>Angaben ohne Gewähr.</p>" }
    };

    let curL = localStorage.getItem('lang') || 'uk';
    let curC = 0;
    
    const data = {
        "Currency": { USD: 1, EUR: 0.92, UAH: 41.2, GBP: 0.78, PLN: 3.98, CAD: 1.36, JPY: 151.5 },
        "Length": { Meter: 1, KM: 0.001, Mile: 0.00062, Foot: 3.28, Inch: 39.37, CM: 100 },
        "Weight": { KG: 1, Gram: 1000, Pound: 2.204, Ounce: 35.27, Ton: 0.001 },
        "Clothing": { "US Size": 1, "EU Size": 1, "UK Size": 0.95, "Japan": 1.1 },
        "Temp": { type: "temp", units: ["Celsius", "Fahrenheit", "Kelvin"] },
        "Speed": { "Km/h": 1, "Mph": 0.621, "Knot": 0.539, "m/s": 0.277 },
        "Area": { "Sq Meter": 1, "Acre": 0.000247, "Hectare": 0.0001, "Sq Foot": 10.76 },
        "Time": { Second: 1, Minute: 0.0166, Hour: 0.000277, Day: 0.0000115 }
    };

    function setL(v) { curL = v; localStorage.setItem('lang', v); update(); }

    function update() {
        const l = langs[curL] || langs.uk;
        document.getElementById('langS').value = curL;
        document.getElementById('l-amt').innerText = l.amt;
        document.getElementById('l-fr').innerText = l.fr;
        document.getElementById('l-to').innerText = l.to;
        document.getElementById('l-res').innerText = l.res;
        document.getElementById('seo').innerHTML = l.seo;
        document.getElementById('l-priv').innerText = l.priv;
        document.getElementById('l-term').innerText = l.term;

        const g = document.getElementById('tabs'); g.innerHTML = '';
        Object.keys(data).forEach((cat, i) => {
            const b = document.createElement('button');
            b.className = `tab ${i === curC ? 'active' : ''}`;
            b.innerText = l.cats[i];
            b.onclick = () => { curC = i; update(); };
            g.appendChild(b);
        });
        fill();
    }

    function fill() {
        const c = Object.keys(data)[curC];
        const i = document.getElementById('uIn'), o = document.getElementById('uOut');
        i.innerHTML = ''; o.innerHTML = '';
        const un = data[c].type === "temp" ? data[c].units : Object.keys(data[c]);
        un.forEach(u => { i.add(new Option(u, u)); o.add(new Option(u, u)); });
        if (o.options.length > 1) o.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('vIn').value);
        const ck = Object.keys(data)[curC];
        const uI = document.getElementById('uIn').value, uO = document.getElementById('uOut').value;
        const res = document.getElementById('vOut');
        if (isNaN(v)) { res.value = ''; return; }

        if (data[ck].type === "temp") {
            let b;
            if(uI==="Celsius") b=v; else if(uI==="Fahrenheit") b=(v-32)*5/9; else b=v-273.15;
            let f;
            if(uO==="Celsius") f=b; else if(uO==="Fahrenheit") f=(b*9/5)+32; else f=b+273.15;
            res.value = f.toFixed(2);
        } else {
            res.value = (v / data[ck][uI] * data[ck][uO]).toLocaleString(undefined, {maximumFractionDigits: 4});
        }
    }

    function pop(m) {
        const mod = document.getElementById('mod');
        if (m === 'close') { mod.style.display = 'none'; return; }
        document.getElementById('m-text').innerHTML = m === 'priv' ? langs[curL].m_priv : langs[curL].m_term;
        mod.style.display = 'block';
    }

    update();
</script>
</body>
</html>
