<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unit Converter PRO | –†–æ–∑—É–º–Ω–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è</title>
    <style>
        :root { 
            --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; 
            --accent: #38bdf8; --success: #22c55e; 
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; background-color: var(--bg); color: var(--text); 
            line-height: 1.6; -webkit-font-smoothing: antialiased;
        }
        .header { background: #1e293b; padding: 25px 20px; border-bottom: 1px solid #334155; text-align: center; }
        .header h1 { margin: 0; font-size: 26px; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: -1px; }

        .container { max-width: 600px; margin: 0 auto; padding: 20px 15px; }

        .calc-card { 
            background: var(--card-bg); border-radius: 24px; padding: 30px; 
            border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
        }
        
        label { display: block; margin-bottom: 8px; font-weight: 800; color: #94a3b8; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input { 
            width: 100%; padding: 16px; border: 2px solid #475569; border-radius: 14px; 
            font-size: 18px; font-weight: 700; background: #0f172a; color: white; 
            margin-bottom: 20px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        select:focus, input:focus { border-color: var(--accent); }

        .res-box { 
            width: 100%; padding: 25px; border: 2px solid var(--success); border-radius: 18px; 
            font-size: 28px; font-weight: 900; background: rgba(34, 197, 94, 0.1); 
            color: var(--success); text-align: center; box-sizing: border-box; 
            margin-top: 10px; word-break: break-all;
        }

        footer { margin-top: 50px; padding: 40px 20px; border-top: 1px solid #334155; text-align: center; }
        .footer-link { 
            color: var(--accent); text-decoration: none; font-weight: 800; 
            font-size: 14px; margin: 0 15px; transition: 0.3s; border-bottom: 1px solid transparent;
        }
        .footer-link:hover { border-bottom-color: var(--accent); }
        .copy { font-weight: 800; color: #475569; margin-bottom: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="header">
    <h1>Unit Converter PRO</h1>
</div>

<div class="container">
    <div class="calc-card">
        <label>–í–∏–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</label>
        <select id="category" onchange="updateUnits()">
            <option value="length">üìè –î–æ–≤–∂–∏–Ω–∞ (–∫–º, –º, —Å–º, –º–∏–ª—ñ)</option>
            <option value="weight">‚öñÔ∏è –í–∞–≥–∞ (–∫–≥, –≥, —Ñ—É–Ω—Ç–∏, —É–Ω—Ü—ñ—ó)</option>
            <option value="temp">üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (¬∞C, ¬∞F, K)</option>
        </select>

        <label>–í–≤–µ–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è</label>
        <input type="number" id="inputVal" oninput="convert()" placeholder="0" autofocus>

        <div style="display: flex; gap: 15px; margin-bottom: 5px;">
            <div style="flex: 1;">
                <label>–ó —è–∫–∏—Ö –æ–¥–∏–Ω–∏—Ü—å</label>
                <select id="fromUnit" onchange="convert()"></select>
            </div>
            <div style="flex: 1;">
                <label>–£ —è–∫—ñ –æ–¥–∏–Ω–∏—Ü—ñ</label>
                <select id="toUnit" onchange="convert()"></select>
            </div>
        </div>

        <label>–†–µ–∑—É–ª—å—Ç–∞—Ç</label>
        <div id="result" class="res-box">0</div>
    </div>
</div>

<footer>
    <div class="copy">¬© 2025 SMART CONVERTER TEAM</div>
    <div style="margin-top: 15px;">
        <a href="https://smart-converter.github.io/percentage-calculator/" class="footer-link">PERCENTAGE CALCULATOR</a>
        <a href="#" class="footer-link">PRIVACY POLICY</a>
    </div>
</footer>

<script>
const units = {
    length: { 
        "–ö—ñ–ª–æ–º–µ—Ç—Ä–∏ (km)": 1000, "–ú–µ—Ç—Ä–∏ (m)": 1, 
        "–°–∞–Ω—Ç–∏–º–µ—Ç—Ä–∏ (cm)": 0.01, "–ú—ñ–ª—ñ–º–µ—Ç—Ä–∏ (mm)": 0.001, 
        "–ú–∏–ª—ñ (mi)": 1609.34, "–Ø—Ä–¥–∏ (yd)": 0.9144, "–§—É—Ç–∏ (ft)": 0.3048 
    },
    weight: { 
        "–ö—ñ–ª–æ–≥—Ä–∞–º–∏ (kg)": 1, "–ì—Ä–∞–º–∏ (g)": 0.001, 
        "–ú—ñ–ª—ñ–≥—Ä–∞–º–∏ (mg)": 0.000001, "–§—É–Ω—Ç—ã (lb)": 0.453592, "–£–Ω—Ü—ñ—ó (oz)": 0.0283495 
    },
    temp: { "Celsius (¬∞C)": "c", "Fahrenheit (¬∞F)": "f", "Kelvin (K)": "k" }
};

function updateUnits() {
    const cat = document.getElementById('category').value;
    const from = document.getElementById('fromUnit');
    const to = document.getElementById('toUnit');
    from.innerHTML = ""; to.innerHTML = "";
    
    Object.keys(units[cat]).forEach(unitName => {
        const optionValue = units[cat][unitName];
        from.innerHTML += `<option value="${optionValue}">${unitName}</option>`;
        to.innerHTML += `<option value="${optionValue}">${unitName}</option>`;
    });
    
    // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ä—ñ–∑–Ω—ñ –ø–æ—á–∞—Ç–∫–æ–≤—ñ –∑–Ω–∞—á–µ–Ω–Ω—è –¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ
    if(to.options.length > 1) to.selectedIndex = 1;
    convert();
}

function convert() {
    const val = parseFloat(document.getElementById('inputVal').value);
    const from = document.getElementById('fromUnit').value;
    const to = document.getElementById('toUnit').value;
    const cat = document.getElementById('category').value;
    const resElement = document.getElementById('result');

    if (isNaN(val)) { resElement.innerText = "0"; return; }

    if (cat === 'temp') {
        let result;
        let tempInC;
        
        // –°–ø–æ—á–∞—Ç–∫—É –ø–µ—Ä–µ–≤–æ–¥–∏–º–æ –≤ –¶–µ–ª—å—Å—ñ–π
        if (from === 'c') tempInC = val;
        else if (from === 'f') tempInC = (val - 32) * 5/9;
        else if (from === 'k') tempInC = val - 273.15;

        // –ü–æ—Ç—ñ–º –∑ –¶–µ–ª—å—Å—ñ—è –≤ —Ü—ñ–ª—å–æ–≤—É –æ–¥–∏–Ω–∏—Ü—é
        if (to === 'c') result = tempInC;
        else if (to === 'f') result = (tempInC * 9/5) + 32;
        else if (to === 'k') result = tempInC + 273.15;
        
        resElement.innerText = result.toFixed(2);
    } else {
        const result = (val * from) / to;
        resElement.innerText = result.toLocaleString(undefined, {maximumFractionDigits: 5});
    }
}

// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
updateUnits();
</script>
</body>
</html>
