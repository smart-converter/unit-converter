<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverters.io - Universal Online Tool</title>
    <style>
        :root { --main-color: #006633; --bg-light: #f4f4f4; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg-light); color: #333; }
        .header { background: var(--main-color); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 800px; margin: 15px auto; background: white; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; }

        /* Вкладки 4х2 як були на початку */
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #ccc; border: 1px solid #ccc; }
        .tab { background: var(--main-color); color: white; border: none; padding: 15px 2px; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .tab.active { background: white; color: var(--main-color); }

        /* Блок конвертера */
        .converter-box { border: 2px solid #eee; margin: 20px 0; padding: 25px; background: #fafafa; border-radius: 6px; }
        .row { display: flex; align-items: center; margin-bottom: 15px; gap: 15px; }
        .row label { width: 110px; font-weight: 700; font-size: 15px; }
        .field { flex: 1; padding: 12px; border: 1px solid #bbb; border-radius: 5px; font-size: 18px; font-weight: 800; }
        .field:focus { border-color: var(--main-color); outline: none; }

        /* SEO Блок */
        .seo-section { padding: 20px; border-top: 1px solid #eee; margin-top: 20px; line-height: 1.6; }
        .seo-section h2 { color: var(--main-color); font-size: 20px; }

        footer { text-align: center; padding: 30px; background: #333; color: white; margin-top: 40px; }
        .f-link { color: #5dbb63; text-decoration: underline; cursor: pointer; margin: 0 15px; font-weight: bold; }
        
        /* Модальне вікно */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
        .modal-body { background: white; width: 90%; max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 12px; position: relative; color: #333; max-height: 80vh; overflow-y: auto; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #999; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size:22px;">UnitConverters.io</h1>
    <select onchange="changeL(this.value)" id="langS" style="padding:5px; font-weight:bold;">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    
    <div class="converter-box">
        <div class="row"><label id="l-amt">Amount:</label><input type="number" id="vIn" class="field" value="1" oninput="calc()"></div>
        <div class="row"><label id="l-fr">From:</label><select id="uIn" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-to">To:</label><select id="uOut" class="field" onchange="calc()"></select></div>
        <div class="row"><label id="l-res">Result:</label><input type="text" id="vOut" class="field" readonly style="background:#e8f5e9; border-color:var(--main-color);"></div>
    </div>

    <div class="seo-section" id="seo"></div>
</div>

<footer>
    <div style="margin-bottom:15px; opacity:0.8;" id="copy">© 2025 UnitConverters.io</div>
    <span class="f-link" onclick="openM('priv')" id="l-priv">Privacy Policy</span>
    <span class="f-link" onclick="openM('term')" id="l-term">Terms of Use</span>
</footer>

<div class="modal" id="modal">
    <div class="modal-body">
        <span class="close" onclick="openM('close')">×</span>
        <div id="m-text"></div>
    </div>
</div>

<script>
    const translations = {
        en: { amt: "Amount:", fr: "From:", to: "To:", res: "Result:", priv: "Privacy Policy", term: "Terms of Use", cats: ["Currency", "Length", "Weight", "Clothing", "Temp", "Speed", "Area", "Time"], seo: "<h2>Universal Unit Converter</h2><p>Accurate results for all global measurement standards.</p>", m_priv: "<h2>Privacy</h2><p>No personal data is collected.</p>", m_term: "<h2>Terms</h2><p>Results are for information only.</p>" },
        uk: { amt: "Сума:", fr: "З:", to: "В:", res: "Результат:", priv: "Конфіденційність", term: "Умови", cats: ["Валюта", "Довжина", "Вага", "Одяг", "Темп", "Швидкість", "Площа", "Час"], seo: "<h2>Онлайн Конвертер Одиниць</h2><p>Швидка та точна конвертація в один клік.</p>", m_priv: "<h2>Конфіденційність</h2><p>Дані користувачів не збираються.</p>", m_term: "<h2>Умови</h2><p>Тільки для ознайомлення.</p>" },
        es: { amt: "Cantidad:", fr: "De:", to: "A:", res: "Resultado:", priv: "Privacidad", term: "Términos", cats: ["Moneda", "Longitud", "Peso", "Ropa", "Temp", "Velocidad", "Área", "Tiempo"], seo: "<h2>Convertidor Profesional</h2><p>Precisión garantizada para medidas métricas e imperiales.</p>", m_priv: "<h2>Privacidad</h2><p>No almacenamos datos personales.</p>", m_term: "<h2>Términos</h2><p>El uso es bajo su responsabilidad.</p>" },
        de: { amt: "Betrag:", fr: "Von:", to: "Bis:", res: "Ergebnis:", priv: "Datenschutz", term: "AGB", cats: ["Währung", "Länge", "Gewicht", "Kleidung", "Temp", "Tempo", "Fläche", "Zeit"], seo: "<h2>Einheitenrechner</h2><p>Echtzeit-Kurse und wissenschaftliche Berechnungen.</p>", m_priv: "<h2>Datenschutz</h2><p>Keine Erfassung von Nutzerdaten.</p>", m_term: "<h2>AGB</h2><p>Alle Angaben ohne Gewähr.</p>" }
    };

    let curL = localStorage.getItem('lang') || 'en';
    let activeC = 0;
    
    // ПОВНА БАЗА ДАНИХ
    const data = {
        "Currency": { USD: 1, EUR: 0.92, UAH: 41, GBP: 0.78, PLN: 3.98 },
        "Length": { Meter: 1, KM: 0.001, Mile: 0.00062, Foot: 3.28, Inch: 39.37 },
        "Weight": { KG: 1, Gram: 1000, Pound: 2.2, Ounce: 35.27 },
        "Clothing": { "US Size": 1, "EU Size": 1, "UK Size": 1 },
        "Temp": { type: "temp", units: ["Celsius", "Fahrenheit"] },
        "Speed": { "Km/h": 1, "Mph": 0.62, "Knot": 0.54 },
        "Area": { "Sq Meter": 1, "Acre": 0.00024, "Hectare": 0.0001 },
        "Time": { Second: 1, Minute: 0.016, Hour: 0.00027 }
    };

    function changeL(v) { curL = v; localStorage.setItem('lang', v); update(); }

    function update() {
        const l = translations[curL];
        document.getElementById('langS').value = curL;
        document.getElementById('l-amt').innerText = l.amt;
        document.getElementById('l-fr').innerText = l.fr;
        document.getElementById('l-to').innerText = l.to;
        document.getElementById('l-res').innerText = l.res;
        document.getElementById('l-priv').innerText = l.priv;
        document.getElementById('l-term').innerText = l.term;
        document.getElementById('seo').innerHTML = l.seo;

        const g = document.getElementById('tabs'); g.innerHTML = '';
        Object.keys(data).forEach((cat, i) => {
            const b = document.createElement('button');
            b.className = `tab ${i === activeC ? 'active' : ''}`;
            b.innerText = l.cats[i];
            b.onclick = () => { activeC = i; update(); };
            g.appendChild(b);
        });
        fill();
    }

    function fill() {
        const cat = Object.keys(data)[activeC];
        const i = document.getElementById('uIn'), o = document.getElementById('uOut');
        i.innerHTML = ''; o.innerHTML = '';
        const units = data[cat].type === "temp" ? data[cat].units : Object.keys(data[cat]);
        units.forEach(u => { i.add(new Option(u, u)); o.add(new Option(u, u)); });
        if (o.options.length > 1) o.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('vIn').value);
        const catK = Object.keys(data)[activeC];
        const uI = document.getElementById('uIn').value, uO = document.getElementById('uOut').value;
        const res = document.getElementById('vOut');
        if (isNaN(v)) { res.value = ''; return; }

        if (data[catK].type === "temp") {
            res.value = uI === uO ? v : (uI === "Celsius" ? (v * 9/5) + 32 : (v - 32) * 5/9).toFixed(2);
        } else {
            res.value = (v / data[catK][uI] * data[catK][uO]).toFixed(4);
        }
    }

    function openM(m) {
        const mod = document.getElementById('modal');
        if (m === 'close') { mod.style.display = 'none'; return; }
        document.getElementById('m-text').innerHTML = m === 'priv' ? translations[curL].m_priv : translations[curL].m_term;
        mod.style.display = 'block';
    }

    update();
</script>
</body>
</html>
