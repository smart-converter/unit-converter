<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - SmartFinance</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --green: #22c55e; --txt: #f8fafc; --muted: #94a3b8; }
        body { font-family: system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--txt); line-height: 1.5; }
        .header { background: #166534; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #14532d; border-radius: 8px; overflow: hidden; margin-bottom: 20px; }
        .tab { background: #166534; padding: 12px 5px; cursor: pointer; text-align: center; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .tab.active { background: #fff; color: #166534; }
        .box { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #334155; }
        .row { display: grid; grid-template-columns: 100px 1fr; align-items: center; margin-bottom: 15px; gap: 10px; }
        .input { padding: 12px; border-radius: 8px; border: 1px solid #334155; font-size: 18px; font-weight: 800; width: 100%; box-sizing: border-box; }
        #valOut { background: #f0fdf4; color: #166534; border-color: var(--green); }
        .seo { margin: 30px 0; color: var(--muted); }
        .seo h2 { color: var(--green); font-size: 20px; }
        .tools { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 30px; }
        .tool-btn { padding: 10px; border: 1px solid var(--green); color: var(--green); text-decoration: none; border-radius: 8px; text-align: center; font-weight: 700; font-size: 13px; }
        footer { background: #020617; padding: 40px 20px; border-top: 1px solid #334155; margin-top: 40px; }
        .f-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; max-width: 800px; margin: 0 auto; text-align: left; }
        .f-link { color: var(--green); cursor: pointer; font-weight: 800; text-decoration: underline; margin-right: 15px; }
        @media (max-width: 500px) { .row { grid-template-columns: 1fr; } .tabs { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size:20px;">SmartFinance</h1>
    <select onchange="changeLang(this.value)" style="background:none; color:#fff; border:1px solid #fff; padding:4px; border-radius:5px;">
        <option value="en">EN</option><option value="uk" selected>UA</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs"></div>
    <div class="box">
        <div class="row"><label id="l1">Amount</label><input type="number" id="valIn" class="input" value="1" oninput="calc()"></div>
        <div class="row"><label id="l2">From</label><select id="unitIn" class="input" onchange="calc()"></select></div>
        <div class="row"><label id="l3">To</label><select id="unitOut" class="input" onchange="calc()"></select></div>
        <div class="row" style="margin:0; padding-top:15px; border-top:1px solid #334155;">
            <label id="l4">Result</label><input type="text" id="valOut" class="input" readonly>
        </div>
    </div>

    <div class="seo" id="seo"></div>

    <div class="tools">
        <a href="../percentage-calculator/" class="tool-btn">Percentage</a>
        <a href="../vat-calculator/" class="tool-btn">VAT Calc</a>
        <a href="../loan-calculator/" class="tool-btn">Loan Calc</a>
        <a href="../currency-converter/" class="tool-btn">Currency</a>
    </div>
</div>

<footer>
    <div class="f-grid">
        <div><h4 id="f1">About</h4><p id="f2" style="color:var(--muted); font-size:14px;"></p></div>
        <div>
            <h4 id="f3">Legal</h4>
            <span class="f-link" onclick="alert('Privacy Policy')">Privacy</span>
            <span class="f-link" onclick="alert('Terms of Use')">Terms</span>
            <p style="margin-top:15px; font-size:12px; color:#475569;">© 2026 SmartFinance.io</p>
        </div>
    </div>
</footer>

<script>
const translations = {
    en: { l:[ "Amount:","From:","To:","Result:"], cats:['Currency','Length','Weight','Clothes','Temp','Speed','Area','Time'], f:["About Us","Precision engineering for your daily calculations.","Legal"], seo:"<h2>Global Unit Converter</h2><p>Accurate conversions for professional and daily use.</p>" },
    uk: { l:[ "Сума:","З:","В:","Результат:"], cats:['Валюта','Довжина','Вага','Одяг','Темп','Швидкість','Площа','Час'], f:["Про сервіс","Високоточні інструменти для щоденних розрахунків.","Юридично"], seo:"<h2>Універсальний конвертер</h2><p>Миттєве перетворення одиниць для навчання та роботи.</p>" }
};

let curLang = 'uk', curCat = 0;
const data = { 
    'Currency': { t:'cur', u:{} }, 
    'Length': { 'Meter':1, 'KM':0.001, 'CM':100, 'Mile':0.0006, 'Foot':3.28, 'Inch':39.37 },
    'Weight': { 'KG':1, 'Gram':1000, 'Pound':2.2, 'Ounce':35.2 },
    'Clothing': { t:'cloth', u:['US','EU','UK','JP'] },
    'Temp': { t:'temp', u:['Celsius','Fahrenheit','Kelvin'] },
    'Speed': { 'Km/h':1, 'Mph':0.62, 'Knot':0.54 },
    'Area': { 'SqM':1, 'Acre':0.0002, 'Hectare':0.0001 },
    'Time': { 'Sec':1, 'Min':1/60, 'Hour':1/3600 }
};

function changeLang(l) { curLang = l; update(); }

function update() {
    const t = translations[curLang];
    [1,2,3,4].forEach(i => document.getElementById('l'+i).innerText = t.l[i-1]);
    document.getElementById('f1').innerText = t.f[0];
    document.getElementById('f2').innerText = t.f[1];
    document.getElementById('f3').innerText = t.f[2];
    document.getElementById('seo').innerHTML = t.seo;
    
    const tabs = document.getElementById('tabs'); tabs.innerHTML = '';
    Object.keys(data).forEach((c, i) => {
        const d = document.createElement('div');
        d.className = `tab ${i===curCat?'active':''}`;
        d.innerText = t.cats[i];
        d.onclick = () => { curCat=i; update(); fill(); };
        tabs.appendChild(d);
    });
    fill();
}

function fill() {
    const k = Object.keys(data)[curCat], si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
    si.innerHTML = ''; so.innerHTML = '';
    let u = data[k].t ? (data[k].t==='cur' ? Object.keys(data[k].u) : data[k].u) : Object.keys(data[k]);
    u.forEach(x => { si.add(new Option(x,x)); so.add(new Option(x,x)); });
    so.selectedIndex = 1; calc();
}

function calc() {
    const v = parseFloat(document.getElementById('valIn').value), k = Object.keys(data)[curCat];
    const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value, res = document.getElementById('valOut');
    if(isNaN(v)) return res.value = '';
    
    if(data[k].t === 'temp') {
        let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
        let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
        res.value = r.toFixed(2);
    } else if(data[k].t === 'cloth') {
        res.value = "Size Match"; // Спрощено
    } else {
        const r = data[k].t==='cur' ? data[k].u : data[k];
        res.value = ((v / r[fi]) * r[ti]).toFixed(4);
    }
}

async function getRates() {
    try { const r = await fetch('https://open.er-api.com/v6/latest/USD'); const j = await r.json(); data['Currency'].u = j.rates; }
    catch{ data['Currency'].u = {USD:1, EUR:0.9, UAH:40}; }
    update();
}
getRates();
</script>
</body>
</html>
