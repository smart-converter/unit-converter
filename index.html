<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Express</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .top-header { background-color: #006633; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; color: white; }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 500; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; min-height: 100vh; }

        /* –í–ö–õ–ê–î–ö–ò –Ø–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–Ü: –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–π —Å–∫—Ä–æ–ª, –≤–µ–ª–∏–∫–∏–π —Ç–µ–∫—Å—Ç, –Ω–∏–∑—å–∫–∞ –≤–∏—Å–æ—Ç–∞ */
        .tabs-container {
            overflow-x: auto;
            white-space: nowrap;
            background: #eee;
            border-bottom: 1px solid #ccc;
            -webkit-overflow-scrolling: touch;
            display: flex;
        }
        .tabs-container::-webkit-scrollbar { display: none; } /* –•–æ–≤–∞—î–º–æ —Å–∫—Ä–æ–ª–ª–±–∞—Ä */

        .tab {
            display: inline-block;
            padding: 10px 20px;
            background: #006633;
            color: white;
            text-decoration: none;
            font-size: 17px; /* –í–ï–õ–ò–ö–ò–ô –®–†–ò–§–¢ */
            font-weight: bold;
            border-right: 1px solid #004d26;
            cursor: pointer;
            flex-shrink: 0;
        }
        .tab.active {
            background: white;
            color: #006633;
            border-bottom: 2px solid white;
            margin-bottom: -1px;
        }

        /* –§–û–†–ú–ê –ö–û–ù–í–ï–†–¢–ï–†–ê: –ö–æ–º–ø–∞–∫—Ç–Ω–∞, –∞–ª–µ –∑ –≤–µ–ª–∏–∫–∏–º–∏ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        .converter-box { 
            padding: 15px; 
            background: #fdfdfd; 
            border: 1px solid #ddd; 
            margin: 10px;
            border-radius: 4px;
        }
        .row { display: flex; align-items: center; margin-bottom: 12px; }
        .row:last-child { margin-bottom: 0; }
        .row label { width: 80px; font-size: 16px; font-weight: bold; color: #555; }
        
        .input-field { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #999; 
            border-radius: 4px; 
            font-size: 20px; /* –î–£–ñ–ï –í–ï–õ–ò–ö–ò–ô –¢–ï–ö–°–¢ –£ –ü–û–õ–Ø–• */
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            background: white;
        }

        .ad-space { background: #fffce5; border: 1px dashed #e6db55; margin: 10px; text-align: center; padding: 15px; color: #888; font-size: 12px; }

        .quick-table { width: calc(100% - 20px); margin: 10px; border-collapse: collapse; font-size: 16px; }
        .quick-table th { background: #f8f9fa; color: #006633; padding: 10px; text-align: left; border-bottom: 2px solid #006633; }
        .quick-table td { padding: 12px; border-bottom: 1px solid #eee; color: #004488; text-decoration: underline; cursor: pointer; }

        .seo-content { padding: 15px; font-size: 15px; line-height: 1.6; color: #444; }

        footer { text-align: center; padding: 20px; border-top: 1px solid #eee; background: #f9f9f9; }
        .footer-link { color: #004488; font-weight: bold; cursor: pointer; text-decoration: none; padding: 0 10px; }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 20% auto; padding: 20px; width: 80%; border-radius: 8px; position: relative; }
        .close { position: absolute; right: 10px; top: 5px; font-size: 28px; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>UnitConverters.io</h1>
    <span style="font-size: 20px;">üìä</span>
</div>

<div class="container">
    <div class="tabs-container" id="tabs"></div>

    <div class="ad-space">ADVERTISEMENT</div>

    <div class="converter-box">
        <div class="row">
            <label>Amount:</label>
            <input type="number" id="valIn" class="input-field" value="1" oninput="calc()">
        </div>
        <div class="row">
            <label>From:</label>
            <select id="unitIn" class="input-field" onchange="calc()"></select>
        </div>
        <div class="row">
            <label>To:</label>
            <select id="unitOut" class="input-field" onchange="calc()"></select>
        </div>
        <div class="row">
            <label>Result:</label>
            <input type="text" id="valOut" class="input-field" readonly style="background:#eee;">
        </div>
    </div>

    <table class="quick-table" id="conversionTable"></table>

    <div class="seo-content">
        <h2 style="font-size: 18px; color: #006633;">Quick Unit Converter</h2>
        <p>Reliable results for currency, clothing sizes, and more. Optimized for mobile use.</p>
    </div>

    <div class="ad-space">ADVERTISEMENT</div>
</div>

<footer>
    <p>¬© 2025 UnitConverters.io</p>
    <span class="footer-link" onclick="openPol('privacy')">Privacy</span> | 
    <span class="footer-link" onclick="openPol('terms')">Terms</span>
</footer>

<div id="siteModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const clothingData = {
        "US Size": [2, 4, 6, 8, 10, 12, 14, 16],
        "EU Size": [32, 34, 36, 38, 40, 42, 44, 46],
        "UK Size": [6, 8, 10, 12, 14, 16, 18, 20],
        "Japan Size": [5, 7, 9, 11, 13, 15, 17, 19]
    };

    const data = {
        'Currency': { type: 'currency', units: {} },
        'Length': { 'Meter': 1, 'Kilometer': 0.001, 'Mile': 0.000621, 'Inch': 39.37, 'Foot': 3.28 },
        'Weight': { 'Kilogram': 1, 'Gram': 1000, 'Pound': 2.204, 'Ounce': 35.27 },
        'Clothing': { type: 'clothing', units: Object.keys(clothingData) },
        'Temp': { type: 'temp', units: ['Celsius', 'Fahrenheit', 'Kelvin'] },
        'Speed': { 'Km/h': 3.6, 'Mph': 2.237, 'Knot': 1.943 },
        'Area': { 'Sq Meter': 1, 'Acre': 0.000247, 'Hectare': 0.0001 },
        'Time': { 'Minute': 1, 'Hour': 0.0166, 'Day': 0.00069 }
    };

    let currentCat = 'Currency';

    async function fetchRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const json = await res.json();
            data['Currency'].units = json.rates;
            initTabs();
        } catch(e) { 
            data['Currency'].units = {'USD':1, 'EUR':0.92, 'UAH':41}; 
            initTabs(); 
        }
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        Object.keys(data).forEach(cat => {
            const d = document.createElement('div');
            d.className = `tab ${cat === currentCat ? 'active' : ''}`;
            d.innerText = cat;
            d.onclick = () => { currentCat = cat; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        let u = (data[currentCat].type === 'temp' || data[currentCat].type === 'clothing') ? data[currentCat].units : Object.keys(data[currentCat].type === 'currency' ? data[currentCat].units : data[currentCat]);
        u.forEach(x => { si.add(new Option(x, x)); so.add(new Option(x, x)); });
        if (so.options.length > 1) so.selectedIndex = 1;
        const tbl = document.getElementById('conversionTable');
        tbl.innerHTML = `<tr><th>${currentCat} Reference</th></tr>`;
        u.slice(0, 5).forEach(x => { tbl.innerHTML += `<tr><td onclick="setUnit('${x}')">${x}</td></tr>`; });
        calc();
    }

    function setUnit(x) { document.getElementById('unitIn').value = x; calc(); }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v)) { out.value = ''; return; }
        if (data[currentCat].type === 'temp') {
            let c = fi==='Celsius'?v : fi==='Fahrenheit'?(v-32)*5/9 : v-273.15;
            let r = ti==='Celsius'?c : ti==='Fahrenheit'?(c*9/5)+32 : c+273.15;
            out.value = r.toFixed(2);
        } else if (data[currentCat].type === 'clothing') {
            const idx = clothingData[fi].indexOf(v);
            out.value = idx !== -1 ? clothingData[ti][idx] : "N/A";
        } else {
            const rates = data[currentCat].type === 'currency' ? data[currentCat].units : data[currentCat];
            out.value = ((v / rates[fi]) * rates[ti]).toLocaleString('en-US', {maximumFractionDigits: 4});
        }
    }

    function openPol(type) { 
        document.getElementById('modalBody').innerHTML = type==='privacy' ? "<h3>Privacy</h3><p>We use cookies for AdSense.</p>" : "<h3>Terms</h3><p>Tools provided as is.</p>";
        document.getElementById('siteModal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    fetchRates();
</script>
</body>
</html>
